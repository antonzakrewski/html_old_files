Dann gilt:

<p>
Sei <img src="ltximg/20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_1583ffd5d42c0d3e1c7138acb5c5460b2fedb9d5.svg" alt="20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_1583ffd5d42c0d3e1c7138acb5c5460b2fedb9d5.svg" class="org-svg" />.

Angenommen <img src="ltximg/20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_eb9062fe45a5b99742434e0559277cd80866ee54.svg" alt="20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_eb9062fe45a5b99742434e0559277cd80866ee54.svg" class="org-svg" />, so folgt nach <a href="20221226004025-trennungslemma.html#ID-b7d8bb99-f5d0-4fe4-a9e9-016fa9cdd693">Trennungslemma</a> für <img src="ltximg/20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_fed2f8a7d71e7e079dc2d0278bdffb8ddff3d08f.svg" alt="20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_fed2f8a7d71e7e079dc2d0278bdffb8ddff3d08f.svg" class="org-svg" /> ein <img src="ltximg/20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_4d7c73ba3aedc7396c9f073fa53691874bf24a93.svg" alt="20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_4d7c73ba3aedc7396c9f073fa53691874bf24a93.svg" class="org-svg" /> mit <img src="ltximg/20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_a6ff5d5ff289ba86d3c2233d198a11d0dd08714b.svg" alt="20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_a6ff5d5ff289ba86d3c2233d198a11d0dd08714b.svg" class="org-svg" />.
Daraus folgt <img src="ltximg/20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_ffabc6be7c6cc5da0dafc9140ce1f075b83440f6.svg" alt="20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_ffabc6be7c6cc5da0dafc9140ce1f075b83440f6.svg" class="org-svg" /> und <img src="ltximg/20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_bad2e2ca8bdd1849fae64e80d21d5f8bfab17ebe.svg" alt="20221226154416-satz_uber_den_kern_und_das_bild_der_dualen_abbildung_bad2e2ca8bdd1849fae64e80d21d5f8bfab17ebe.svg" class="org-svg" />
