<h1 class="title">lokal homeomorph</h1>
<div id="outline-container-orgab935ee" class="outline-2">
<h2 id="orgab935ee"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Seien <img src="ltximg/20230601074735-lokal_homeomorph_987fd6a698b4971b162b0650342c979868277460.svg" alt="20230601074735-lokal_homeomorph_987fd6a698b4971b162b0650342c979868277460.svg" class="org-svg" /> und <img src="ltximg/20230601074735-lokal_homeomorph_2d01aefbbb129ad83455f5d4022d2f5c80c2f2e7.svg" alt="20230601074735-lokal_homeomorph_2d01aefbbb129ad83455f5d4022d2f5c80c2f2e7.svg" class="org-svg" /> <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topologische Räume</a>, dann ist <img src="ltximg/20230601074735-lokal_homeomorph_c82d2255660923a56723d14ed9fa9a2ba4a36c9c.svg" alt="20230601074735-lokal_homeomorph_c82d2255660923a56723d14ed9fa9a2ba4a36c9c.svg" class="org-svg" /> ein lokaler <a href="20230127080110-homeomorphismus.html#ID-9f615f4b-b7b4-4dd6-a222-b9ec170e4390">homeomorphismus</a>, falls für einen beliebigen Punkt <img src="ltximg/20230601074735-lokal_homeomorph_d1600c250cdcbf6afddfa8150717bf4eb72d710c.svg" alt="20230601074735-lokal_homeomorph_d1600c250cdcbf6afddfa8150717bf4eb72d710c.svg" class="org-svg" /> eine <a href="20221002201955-umgebung_topologie.html#ID-9c77942e-5bf5-407a-b958-6f1c7651c1ec">Umgebung</a> <img src="ltximg/20230601074735-lokal_homeomorph_eb357386301413d397b6f3252bfdd7093451c043.svg" alt="20230601074735-lokal_homeomorph_eb357386301413d397b6f3252bfdd7093451c043.svg" class="org-svg" /> existiert, so dass <img src="ltximg/20230601074735-lokal_homeomorph_e9ba3f898bb6ad7c09c2781455fc571ec49f83f8.svg" alt="20230601074735-lokal_homeomorph_e9ba3f898bb6ad7c09c2781455fc571ec49f83f8.svg" class="org-svg" /> eine <a href="20230211133059-einbettung_einer_topologie.html#ID-0cc33b7e-a336-4565-a867-c2859bcb0a82">topologische Einbettung</a> ist.
</p>
