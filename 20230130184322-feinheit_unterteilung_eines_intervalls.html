<h1 class="title">Feinheit (Unterteilung eines Intervalls)</h1>
<div id="outline-container-orgf3f6534" class="outline-2">
<h2 id="orgf3f6534"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei eine <a href="20230130184304-unterteilung_eines_intervall.html#ID-588d9620-cae6-412b-8329-191a0c3541a5">Unterteilung eines Intervalls</a> \([a,b]\) gegeben.
Dann hat die Unterteilung die Feinheit \(\delta > 0\), falls gilt:
</p>
\begin{align*}
x_k - x_{k-1} \leq \delta
\end{align*}
