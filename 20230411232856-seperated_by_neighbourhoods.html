<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230411232856-seperated_by_neighbourhoods_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" alt="20230411232856-seperated_by_neighbourhoods_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" class="org-svg" /> be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
