<h1 class="title">Vorzeichen einer Permutation</h1>
<div id="outline-container-org005de36" class="outline-2">
<h2 id="org005de36"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(S_n\) eine <a href="20221211194814-symmetrische_gruppe.html#ID-00bbd65b-c459-408d-a83c-306dee28d2f6">Symmetrische Gruppe</a>, \(\pi \in S_n\) eine <a href="20221026161747-permutation_abbildung.html#ID-af424eae-548d-4d43-8ff0-3c2930186d7c">Permutation</a>, dann ist das Vorzeichen von \(\pi\) definiert als 
</p>
\begin{align*}
(-1)^{ \vert \mathrm{inv}(\pi) \vert}
\end{align*}
