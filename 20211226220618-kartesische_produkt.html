<h1 class="title">Cartesian product</h1>
<div id="outline-container-orgfef7d4b" class="outline-2">
<h2 id="orgfef7d4b"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Seien \(A,B\) <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Mengen</a>.
Das Kartesische Produkt von A und B ist
</p>
\begin{align*}
A \times B  \coloneqq \{ (a,b) \vert a \in A \land b \in B\} 
\end{align*}
<p>
(siehe: <a href="20211227225631-relation_mathe.html#ID-20e17f2d-e102-4093-8c48-e5b41db0ffbf">Relation (Mengenlehre)</a>)
</p>
