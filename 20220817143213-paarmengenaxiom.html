<h1 class="title">axiom of pairing</h1>
<div id="outline-container-orga454b8a" class="outline-2">
<h2 id="orga454b8a"><span class="section-number-2">1.</span> Axiom</h2>
<div class="outline-text-2" id="text-1">
\begin{align*}
\forall x \forall y \exists z \forall u(u \in z \Leftrightarrow u = x \lor u = y)
\end{align*}
