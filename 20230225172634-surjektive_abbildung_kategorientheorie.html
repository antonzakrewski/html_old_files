<div class="outline-text-2" id="text-1">
<p>
Sei <img src="file:///home/anton/html/ltximg/20230225172634-surjektive_abbildung_kategorientheorie_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" alt="20230225172634-surjektive_abbildung_kategorientheorie_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" class="org-svg" /> eine <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">Kategorie</a>, <img src="file:///home/anton/html/ltximg/20230225172634-surjektive_abbildung_kategorientheorie_9e2e3561c77cf20e282b50ce01ac02fad40ec375.svg" alt="20230225172634-surjektive_abbildung_kategorientheorie_9e2e3561c77cf20e282b50ce01ac02fad40ec375.svg" class="org-svg" /> und sei <img src="file:///home/anton/html/ltximg/20230225172634-surjektive_abbildung_kategorientheorie_5f12a48daf8292da223a5d69b35a785dca7c37cd.svg" alt="20230225172634-surjektive_abbildung_kategorientheorie_5f12a48daf8292da223a5d69b35a785dca7c37cd.svg" class="org-svg" /> ein <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">Morphismus</a>.
<img src="file:///home/anton/html/ltximg/20230225172634-surjektive_abbildung_kategorientheorie_a06f995d4e46925389e2808f85e5da331e3e5f3c.svg" alt="20230225172634-surjektive_abbildung_kategorientheorie_a06f995d4e46925389e2808f85e5da331e3e5f3c.svg" class="org-svg" /> ist surjektiv, falls sich jeder <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">Morphismus</a> <img src="file:///home/anton/html/ltximg/20230225172634-surjektive_abbildung_kategorientheorie_b78e5774f78e091bce962469070d9fc8312e26ac.svg" alt="20230225172634-surjektive_abbildung_kategorientheorie_b78e5774f78e091bce962469070d9fc8312e26ac.svg" class="org-svg" /> über <img src="file:///home/anton/html/ltximg/20230225172634-surjektive_abbildung_kategorientheorie_a06f995d4e46925389e2808f85e5da331e3e5f3c.svg" alt="20230225172634-surjektive_abbildung_kategorientheorie_a06f995d4e46925389e2808f85e5da331e3e5f3c.svg" class="org-svg" /> <a href="20230225172453-faktorisierung_eines_morphismus.html#ID-03fc6d28-e9bd-4fa3-8093-a113eaf06a6e">faktorisieren</a> lässt, d.h. es gilt:
</p>
