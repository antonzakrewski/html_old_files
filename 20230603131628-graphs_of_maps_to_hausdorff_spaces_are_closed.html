<h1 class="title">Graphs of maps to Hausdorff spaces are closed</h1>
<div id="outline-container-orgaadb714" class="outline-2">
<h2 id="orgaadb714"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="file:///home/anton/html/ltximg/20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_46714ee494aa56936443be7a2665b7b17ead4ce7.svg" alt="20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_46714ee494aa56936443be7a2665b7b17ead4ce7.svg" class="org-svg" /> be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a> and <img src="file:///home/anton/html/ltximg/20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_be9e2cc04439302daa11cdacb3e43613bc166b88.svg" alt="20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_be9e2cc04439302daa11cdacb3e43613bc166b88.svg" class="org-svg" /> be a <a href="20221122074811-hausdorff_raum.html#ID-f49f9b47-9f16-456f-837f-7b9656c46aba">Hausdorff-Space</a>.
Suppose <img src="file:///home/anton/html/ltximg/20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_a00f1697b4e4395dc0d73fab039a18db32840334.svg" alt="20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_a00f1697b4e4395dc0d73fab039a18db32840334.svg" class="org-svg" /> be a <a href="20230112104451-stetigkeit_topologie.html#ID-f46120aa-e40b-4c09-9296-23b0783092a2">continuous</a> <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">map</a>, then the <a href="20220923152959-funktionsgraph.html#ID-6d9dda4d-53ca-470e-bcae-7caf55186d8c">Graph</a> is <a href="20221125122314-abgeschlossene_menge_topologie.html#ID-16e941fe-25c3-4e8b-9417-03ca5616c1df">closed</a> in <img src="file:///home/anton/html/ltximg/20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_7fe1ceeff0979587d8cadbaf2580d775c81781ae.svg" alt="20230603131628-graphs_of_maps_to_hausdorff_spaces_are_closed_7fe1ceeff0979587d8cadbaf2580d775c81781ae.svg" class="org-svg" />
</p>
