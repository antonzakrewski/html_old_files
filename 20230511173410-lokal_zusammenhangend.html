<h1 class="title">lokal zusammenhängend</h1>
<div id="outline-container-org392acf6" class="outline-2">
<h2 id="org392acf6"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20230511173410-lokal_zusammenhangend_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" alt="20230511173410-lokal_zusammenhangend_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" class="org-svg" /> ein <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topologischer Raum</a>.
Dann ist <img src="ltximg/20230511173410-lokal_zusammenhangend_0e350759f82a46607857b5d7c1b2e8a4527fafbe.svg" alt="20230511173410-lokal_zusammenhangend_0e350759f82a46607857b5d7c1b2e8a4527fafbe.svg" class="org-svg" /> lokal zusammenhängend, falls für jede <a href="20221002201955-umgebung_topologie.html#ID-9c77942e-5bf5-407a-b958-6f1c7651c1ec">Umgebung</a> <img src="ltximg/20230511173410-lokal_zusammenhangend_31c58e1c3e3c93f52d4f47ebb153097b0b135fd8.svg" alt="20230511173410-lokal_zusammenhangend_31c58e1c3e3c93f52d4f47ebb153097b0b135fd8.svg" class="org-svg" /> eines Punktes <img src="ltximg/20230511173410-lokal_zusammenhangend_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" alt="20230511173410-lokal_zusammenhangend_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" class="org-svg" /> eine <a href="20221002201955-umgebung_topologie.html#ID-9c77942e-5bf5-407a-b958-6f1c7651c1ec">Umgebung</a> <img src="ltximg/20230511173410-lokal_zusammenhangend_18f9390684cfca78c086d9006e20da67b3d896a7.svg" alt="20230511173410-lokal_zusammenhangend_18f9390684cfca78c086d9006e20da67b3d896a7.svg" class="org-svg" /> existiert, so dass <img src="ltximg/20230511173410-lokal_zusammenhangend_edf473c313c6bd0aba479d0a35694f108fe6ee0a.svg" alt="20230511173410-lokal_zusammenhangend_edf473c313c6bd0aba479d0a35694f108fe6ee0a.svg" class="org-svg" /> <a href="20230118223336-zusammenhangender_raum.html#ID-bcc53507-bc5a-46d4-bd83-53e504f62b9d">zusammenhängend</a> ist.
</p>
