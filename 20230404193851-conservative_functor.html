<h1 class="title">conservative functor</h1>
<div id="outline-container-orge050f6f" class="outline-2">
<h2 id="orge050f6f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="file:///home/anton/html/ltximg/20230404193851-conservative_functor_fb87d5fe72d2ac9e05ca052a8b90cb1213322747.svg" alt="20230404193851-conservative_functor_fb87d5fe72d2ac9e05ca052a8b90cb1213322747.svg" class="org-svg" /> be <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">categories</a> and <img src="file:///home/anton/html/ltximg/20230404193851-conservative_functor_863dfd1b17ac9de12b6430b64bebd3d3574198e7.svg" alt="20230404193851-conservative_functor_863dfd1b17ac9de12b6430b64bebd3d3574198e7.svg" class="org-svg" /> a <a href="20220821181056-funktor_kategorie.html#ID-31c2e5e6-98c4-4ed8-be83-5d7dafaa12d2">functor</a>.
<img src="file:///home/anton/html/ltximg/20230404193851-conservative_functor_44c791b47aa079db6bcba720b6771f3a5bf994e8.svg" alt="20230404193851-conservative_functor_44c791b47aa079db6bcba720b6771f3a5bf994e8.svg" class="org-svg" /> is a conservative functor, if for a <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphism</a> <img src="file:///home/anton/html/ltximg/20230404193851-conservative_functor_5944a2ac3a4428cdb38008d40c8f48ea297dbc66.svg" alt="20230404193851-conservative_functor_5944a2ac3a4428cdb38008d40c8f48ea297dbc66.svg" class="org-svg" />, <img src="file:///home/anton/html/ltximg/20230404193851-conservative_functor_f6c30590d0c9c5741f50b19ddfde78563c01ffbf.svg" alt="20230404193851-conservative_functor_f6c30590d0c9c5741f50b19ddfde78563c01ffbf.svg" class="org-svg" /> being an <a href="20220817230532-isomorphismus_kategorientheorie.html#ID-8f539991-82c2-4cb3-a303-965a60282db5">isomorphism</a>  implies, that <img src="file:///home/anton/html/ltximg/20230404193851-conservative_functor_a06f995d4e46925389e2808f85e5da331e3e5f3c.svg" alt="20230404193851-conservative_functor_a06f995d4e46925389e2808f85e5da331e3e5f3c.svg" class="org-svg" /> is an <a href="20220817230532-isomorphismus_kategorientheorie.html#ID-8f539991-82c2-4cb3-a303-965a60282db5">isomorphism</a>.
</p>
