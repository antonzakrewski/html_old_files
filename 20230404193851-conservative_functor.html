<h1 class="title">conservative functor</h1>
<div id="outline-container-orge050f6f" class="outline-2">
<h2 id="orge050f6f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230404193851-conservative_functor_24c5fd41166f32d5dbfa584cee25a059b5fda4e2.svg" alt="20230404193851-conservative_functor_24c5fd41166f32d5dbfa584cee25a059b5fda4e2.svg" class="org-svg" /> be <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">categories</a> and <img src="ltximg/20230404193851-conservative_functor_3cf9bb062807e42bfd5880bab56f34992472958b.svg" alt="20230404193851-conservative_functor_3cf9bb062807e42bfd5880bab56f34992472958b.svg" class="org-svg" /> a <a href="20220821181056-funktor_kategorie.html#ID-31c2e5e6-98c4-4ed8-be83-5d7dafaa12d2">functor</a>.
<img src="ltximg/20230404193851-conservative_functor_838ab8397819c1e98df8f18a76481f26b8fa67b8.svg" alt="20230404193851-conservative_functor_838ab8397819c1e98df8f18a76481f26b8fa67b8.svg" class="org-svg" /> is a conservative functor, if for a <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphism</a> <img src="ltximg/20230404193851-conservative_functor_bebe83c723eb818a2cfae6e6311bae52682d503c.svg" alt="20230404193851-conservative_functor_bebe83c723eb818a2cfae6e6311bae52682d503c.svg" class="org-svg" />, <img src="ltximg/20230404193851-conservative_functor_f66b0b618b8ef05f521dfc7d86793a81237c76c5.svg" alt="20230404193851-conservative_functor_f66b0b618b8ef05f521dfc7d86793a81237c76c5.svg" class="org-svg" /> being an <a href="20220817230532-isomorphismus_kategorientheorie.html#ID-8f539991-82c2-4cb3-a303-965a60282db5">isomorphism</a>  implies, that <img src="ltximg/20230404193851-conservative_functor_854dde7805184d15729c654add161d4fc4fd036c.svg" alt="20230404193851-conservative_functor_854dde7805184d15729c654add161d4fc4fd036c.svg" class="org-svg" /> is an <a href="20220817230532-isomorphismus_kategorientheorie.html#ID-8f539991-82c2-4cb3-a303-965a60282db5">isomorphism</a>.
</p>
