<h1 class="title">field as local Ring</h1>
<div id="outline-container-org962693c" class="outline-2">
<h2 id="org962693c"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(K\) be a <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">field</a>, then \(K\) is a <a href="20230531093017-lokaler_ring.html#ID-55f224fa-39d9-4b7b-a771-9466ec684881">local ring</a>
</p>
</div>
</div>
<div id="outline-container-orgf44b670" class="outline-2">
<h2 id="orgf44b670"><span class="section-number-2">2.</span> Proof</h2>
<div class="outline-text-2" id="text-2">
<p>
The <a href="20230725-zero_ideal.html#ID-44d27475-7790-426b-a9cc-8e321e6dd3d1">zero ideal</a> is the <a href="20230314223428-maximales_ideal.html#ID-9d76bba3-11a8-42c9-9bdb-f774da2bb06a">maximal ideal</a> (see: <a href="20230531080228-eindeutigkeit_eines_maximalen_ideals_und_invertierbarkeit_der_summe.html#ID-95674ee7-2af9-4b4d-9b31-52585d797aab">local ring and non-units as maximal ideal</a>)
</p>
</div>
