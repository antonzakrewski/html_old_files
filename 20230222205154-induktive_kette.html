<h2 id="org4597b66"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \((M,\leq)\) eine <a href="20220817224852-halbordnung.html#ID-b8039fe5-626d-4ba3-93c7-71167141f163">halbgeordnete</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> und \(K \subseteq M\) eine <a href="20230222205150-kette.html#ID-0b38d50a-42b8-4d13-9f40-0248f887ca7d">Kette</a>.
Dann ist \(K\) induktiv, falls eine <a href="20221103092141-maximum.html#ID-abf0481b-fe94-4bef-a0d3-fbb5c498364b">obere Schranke</a> \(m \in M\) existiert mit \(m \geq k\) f√ºr \(k \in K\)
