<div class="outline-text-2" id="text-1">
<p>
\(a,b \in \mathbb{Z}\) sind kongruent modulo m, \(m \in \mathbb{Z} \setminus \{0\}\) zueinander, wenn gilt
</p>
\begin{align*}
(a - b) \mid m 
\end{align*}
