<h1 class="title">meagre set</h1>
<div id="outline-container-org35fc0a0" class="outline-2">
<h2 id="org35fc0a0"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
A <a href="20211226213416-teilmenge.html#ID-6a977d06-68e6-4711-b15a-ce63378d53a8">subset</a> \(A \subseteq X\) is a meagre set, if it is a <a href="20220903164044-abzahlbar.html#ID-96f3063e-a99a-4c33-93c2-5c9f99f15717">countable</a> <a href="20230317161154-allgemeine_vereinigung.html#ID-69c0d505-311b-4ea6-a337-8450d6529d02">union</a> of <a href="20230222172146-nirgends_dicht_topologie.html#ID-022a1587-f478-44ec-a8c6-3ecb6fcc6ad8">nowhere dense</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">sets</a>
</p>
