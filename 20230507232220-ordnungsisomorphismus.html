<h1 class="title">Ordnungsisomorphismus</h1>
<div id="outline-container-orgf1d7d62" class="outline-2">
<h2 id="orgf1d7d62"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Eine <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">Abbildung</a> <img src="ltximg/20230507232220-ordnungsisomorphismus_f799d7b237a387dacbb8f9a11ea6e4be107c3182.svg" alt="20230507232220-ordnungsisomorphismus_f799d7b237a387dacbb8f9a11ea6e4be107c3182.svg" class="org-svg" /> auf zwei <a href="20221010083701-strenge_halbordnung.html#ID-dff923e4-485d-47da-a612-5ad65818c875">streng halbgeordneten</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Mengen</a> ist ein Ordnungsisomorphismus, falls es eine <a href="20211230211412-bijektivitat.html#ID-3d1c4c92-bf37-4557-980b-787589b9c3f6">Bijektion</a>`und in beide Seiten ein <a href="20230112105224-strikt_isotone_abbildung.html#ID-e3c2cf03-af7c-4ae7-b2ee-7f1fea4a0bd3">Ordnungshomomorphismus</a> ist.
</p>
