<h1 class="title">transzendentes Element (Körper)</h1>
<div id="outline-container-orgc63b31d" class="outline-2">
<h2 id="orgc63b31d"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(K\) ein <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">Körper</a> und \(L / K\) eine <a href="20230603-field_extension.html#ID-afbdca38-90b9-4db1-9d10-cfd826cbfac6">Körpererweiterung</a>.
Dann ist \(\alpha \in L\) ein transzendentes Element, falls es kein <a href="20230722-algebraisches_element.html#ID-727032cc-fa68-42ed-94b6-2721810dee73">algebraisches Element</a> ist.
</p>
