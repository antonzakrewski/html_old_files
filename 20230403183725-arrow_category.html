<h1 class="title">arrow category</h1>

<h2 id="org681b025"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" alt="20230403183725-arrow_category_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" class="org-svg" /> be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>.
Then the Arrow Cateogry <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_1b011fa808436bd4014a81171c232403d8cfe77c.svg" alt="20230403183725-arrow_category_1b011fa808436bd4014a81171c232403d8cfe77c.svg" class="org-svg" /> is the <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a> with <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> of <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" alt="20230403183725-arrow_category_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" class="org-svg" /> as <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">objects</a>.
The <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> between <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">objects</a> in the arrow category <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_0d566d1768a02ff8ba999ce1ed6b369280c2f7a5.svg" alt="20230403183725-arrow_category_0d566d1768a02ff8ba999ce1ed6b369280c2f7a5.svg" class="org-svg" /> is a pair of <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_50e5cb6a3e69f865b291b36699740623be12d6cc.svg" alt="20230403183725-arrow_category_50e5cb6a3e69f865b291b36699740623be12d6cc.svg" class="org-svg" /> such that following <a href="20220824224824-kommutierendes_diagramm.html#ID-968cc45b-2492-4495-b9e3-261866c0901d">diagramm commutes</a>
