<div class="outline-text-2" id="text-1">
<p>
Let <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_97be1a347493d0cd09a248fea042b810c088d0c6.svg" alt="20230403183725-arrow_category_97be1a347493d0cd09a248fea042b810c088d0c6.svg" class="org-svg" /> be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>.
Then the Arrow Cateogry <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_979375382005163571c5d8d68542d5644c1acc38.svg" alt="20230403183725-arrow_category_979375382005163571c5d8d68542d5644c1acc38.svg" class="org-svg" /> is the <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a> with <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> of <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_97be1a347493d0cd09a248fea042b810c088d0c6.svg" alt="20230403183725-arrow_category_97be1a347493d0cd09a248fea042b810c088d0c6.svg" class="org-svg" /> as <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">objects</a>.
The <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> between <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">objects</a> in the arrow category <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_c12d438778112aa96f097e9b4b717cbaa2b35994.svg" alt="20230403183725-arrow_category_c12d438778112aa96f097e9b4b717cbaa2b35994.svg" class="org-svg" /> is a pair of <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> <img src="file:///home/anton/html/ltximg/20230403183725-arrow_category_5567ba498a7f07870d711311c97218df86138c5b.svg" alt="20230403183725-arrow_category_5567ba498a7f07870d711311c97218df86138c5b.svg" class="org-svg" /> such that following <a href="20220824224824-kommutierendes_diagramm.html#ID-968cc45b-2492-4495-b9e3-261866c0901d">diagramm commutes</a>
