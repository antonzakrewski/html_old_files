<h2 id="org681b025"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230403183725-arrow_category_46f9ff5727a22a51a55884c3cf5a8c7131fc77ba.svg" alt="20230403183725-arrow_category_46f9ff5727a22a51a55884c3cf5a8c7131fc77ba.svg" class="org-svg" /> be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>.
Then the Arrow Cateogry <img src="ltximg/20230403183725-arrow_category_bb3bdd270e6071e3ac309366f1942805d8b98f2b.svg" alt="20230403183725-arrow_category_bb3bdd270e6071e3ac309366f1942805d8b98f2b.svg" class="org-svg" /> is the <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a> with <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> of <img src="ltximg/20230403183725-arrow_category_46f9ff5727a22a51a55884c3cf5a8c7131fc77ba.svg" alt="20230403183725-arrow_category_46f9ff5727a22a51a55884c3cf5a8c7131fc77ba.svg" class="org-svg" /> as <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">objects</a>.
The <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> between <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">objects</a> in the arrow category <img src="ltximg/20230403183725-arrow_category_a1655fa5aed9e428aa662efeb328a15a8689a377.svg" alt="20230403183725-arrow_category_a1655fa5aed9e428aa662efeb328a15a8689a377.svg" class="org-svg" /> is a pair of <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> <img src="ltximg/20230403183725-arrow_category_b414d53c284923febd1b511cb284214c8057d435.svg" alt="20230403183725-arrow_category_b414d53c284923febd1b511cb284214c8057d435.svg" class="org-svg" /> such that following <a href="20220824224824-kommutierendes_diagramm.html#ID-968cc45b-2492-4495-b9e3-261866c0901d">diagramm commutes</a>
