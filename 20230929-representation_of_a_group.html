<h1 class="title">representation of a group</h1>
<div id="outline-container-org4986bb5" class="outline-2">
<h2 id="org4986bb5"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(G\) be a <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">group</a>, \(F\) a <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">field</a> and \(V\) a <a href="20220305210813-vektorraum.html#ID-ba2cd4b5-75e3-43c3-8ccb-d6ede91fab65">F-vectorspace</a> 
A \(F\)-representation of \(G\) is a <a href="20220928134932-gruppenhomomorphismus.html#ID-7d86b4b2-8f83-4da4-b1ef-08c3d37aa417">group-homomorphism</a>
</p>
\begin{align*}
\rho: G \rightarrow \mathrm{GL}(V)
\end{align*}
