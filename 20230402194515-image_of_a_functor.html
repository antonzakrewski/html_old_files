<h1 class="title">Image of a functor</h1>
<div id="outline-container-orgc75e4f5" class="outline-2">
<h2 id="orgc75e4f5"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230402194515-image_of_a_functor_24c5fd41166f32d5dbfa584cee25a059b5fda4e2.svg" alt="20230402194515-image_of_a_functor_24c5fd41166f32d5dbfa584cee25a059b5fda4e2.svg" class="org-svg" /> be <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">categories</a> and <img src="ltximg/20230402194515-image_of_a_functor_3cf9bb062807e42bfd5880bab56f34992472958b.svg" alt="20230402194515-image_of_a_functor_3cf9bb062807e42bfd5880bab56f34992472958b.svg" class="org-svg" /> a <a href="20220821181056-funktor_kategorie.html#ID-31c2e5e6-98c4-4ed8-be83-5d7dafaa12d2">functor</a>.
The Image of the <a href="20220821181056-funktor_kategorie.html#ID-31c2e5e6-98c4-4ed8-be83-5d7dafaa12d2">functor</a> consists the <a href="20220819181756-klasse_mengenlehre.html#ID-998a9e01-e369-490b-bb26-657678f61d7a">classes</a> of all <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">objects</a> and <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphisms</a> in <img src="ltximg/20230402194515-image_of_a_functor_28c115dcd858941fca3ae0a5ac8a939e43faaba0.svg" alt="20230402194515-image_of_a_functor_28c115dcd858941fca3ae0a5ac8a939e43faaba0.svg" class="org-svg" />, namely <img src="ltximg/20230402194515-image_of_a_functor_3d963fed4cf60e414f7d28fa5ac384532619893d.svg" alt="20230402194515-image_of_a_functor_3d963fed4cf60e414f7d28fa5ac384532619893d.svg" class="org-svg" /> and <img src="ltximg/20230402194515-image_of_a_functor_08691dc6cc9f65b2f33f4baeb58b5b0827bc607a.svg" alt="20230402194515-image_of_a_functor_08691dc6cc9f65b2f33f4baeb58b5b0827bc607a.svg" class="org-svg" />
</p>
