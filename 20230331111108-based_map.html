<div id="outline-container-org43387e8" class="outline-2">
<h2 id="org43387e8"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X,x_0)\) and \((Y,y_0)\) be <a href="20230331112759-based_space.html#ID-2b4bad5a-2a2b-4aac-8f24-1ed9951887f8">based spaces</a>.
A based map is a <a href="20230112104451-stetigkeit_topologie.html#ID-f46120aa-e40b-4c09-9296-23b0783092a2">continuous</a> <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">map</a> \(f: X \rightarrow Y\) with \(f(x_0) = y_0\)
</p>
