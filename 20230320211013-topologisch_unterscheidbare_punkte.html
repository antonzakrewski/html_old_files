<div class="outline-text-2" id="text-1">
<p>

verschieden Punkte <img src="ltximg/20230320211013-topologisch_unterscheidbare_punkte_054b4c28a6fc991800e3fdd62b4ef0f8c4365924.svg" alt="20230320211013-topologisch_unterscheidbare_punkte_054b4c28a6fc991800e3fdd62b4ef0f8c4365924.svg" class="org-svg" /> sind topologisch unterschiedbar, falls eine <a href="20221002145641-offene_menge_in_einem_topologischen_raum.html#ID-7828c2e9-b794-4807-acdf-4663517c6c16">offene</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> <img src="ltximg/20230320211013-topologisch_unterscheidbare_punkte_7f6bc0ad406b2572cb1e06270a5bb675fd033361.svg" alt="20230320211013-topologisch_unterscheidbare_punkte_7f6bc0ad406b2572cb1e06270a5bb675fd033361.svg" class="org-svg" /> existiert, so dass <img src="ltximg/20230320211013-topologisch_unterscheidbare_punkte_b77822a693a63e6aa869ee2e51709690780f176d.svg" alt="20230320211013-topologisch_unterscheidbare_punkte_b77822a693a63e6aa869ee2e51709690780f176d.svg" class="org-svg" /> und <img src="ltximg/20230320211013-topologisch_unterscheidbare_punkte_6bde994102834d7894257b6081db1dafa9611988.svg" alt="20230320211013-topologisch_unterscheidbare_punkte_6bde994102834d7894257b6081db1dafa9611988.svg" class="org-svg" /> gilt (oder umgekehrt)
</p>
