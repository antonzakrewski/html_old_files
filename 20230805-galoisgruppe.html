<div id="outline-container-org321cba9" class="outline-2">
<h2 id="org321cba9"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(L/K\) eine <a href="20230725-galoiserweiterung.html#ID-7fff7689-4ad5-4b67-bba7-1367615c1d5d">Galoiserweiterung</a>, dann ist die Galoisgruppe
</p>
\begin{align*}
\mathrm{Gal}(L/K) \coloneqq \mathrm{Aut}_K(L)
\end{align*}

Siehe: 
<a href="20230805-k_automorphismus.html#ID-bb69fca0-a4e8-475a-bcd3-367e88bd5842">K-Automorphismus</a>
</p>
