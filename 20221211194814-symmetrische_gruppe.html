<h1 class="title">Symmetrische Gruppe</h1>
<div id="outline-container-org53ba2fb" class="outline-2">
<h2 id="org53ba2fb"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Die Symmetrische Gruppe ist die <a href="20230302210538-automorphismengruppe.html#ID-ad2bea99-3395-41e7-84ca-c93a1fc0efab">Automorphismengruppe</a> eines <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">Objekts</a> <img src="ltximg/20221211194814-symmetrische_gruppe_8881443c4416ede024d3e300203f654664595866.svg" alt="20221211194814-symmetrische_gruppe_8881443c4416ede024d3e300203f654664595866.svg" class="org-svg" />,  der <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">Kategorie</a> <a href="20221216142701-kategorie_set.html#ID-dc78356f-1fcf-41e8-b05a-47cdd731513c">Set</a>, also die <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> der <a href="20221026161747-permutation_abbildung.html#ID-af424eae-548d-4d43-8ff0-3c2930186d7c">Permutationen</a>.
Ist <img src="ltximg/20221211194814-symmetrische_gruppe_c387030c618be9b6b0774f112a55831d8d9ffa79.svg" alt="20221211194814-symmetrische_gruppe_c387030c618be9b6b0774f112a55831d8d9ffa79.svg" class="org-svg" />, so schreibt man <img src="ltximg/20221211194814-symmetrische_gruppe_13951f52a14bf6f86f781e18611bfb87a5fa0f43.svg" alt="20221211194814-symmetrische_gruppe_13951f52a14bf6f86f781e18611bfb87a5fa0f43.svg" class="org-svg" /> und spricht vom Grad <img src="ltximg/20221211194814-symmetrische_gruppe_b37b8ce8863218d1105a8ddf2be2d97366c87a6c.svg" alt="20221211194814-symmetrische_gruppe_b37b8ce8863218d1105a8ddf2be2d97366c87a6c.svg" class="org-svg" /> der <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> 
</p>
