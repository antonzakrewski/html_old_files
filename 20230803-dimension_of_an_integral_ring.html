<h1 class="title">dimension of an integral ring</h1>
<div id="outline-container-orgba738f2" class="outline-2">
<h2 id="orgba738f2"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(A \subseteq B\) <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">rings</a> such that \(B\) is <a href="20230727-integral_ring_over_a_subring.html#ID-0d8b680b-2a07-447a-b778-55821cfd2b06">integral over</a> \(A\).
Then 
</p>
\begin{align*}
\mathrm{dim}(A) = \mathrm{dim}(B)
\end{align*}
<p>
see <a href="20230727-dimension_ring.html#ID-408db5e1-620d-44b5-9b16-e4483521ff4a">dimension</a> 
</p>
