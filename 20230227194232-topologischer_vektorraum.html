<div id="outline-container-orgd246dad" class="outline-2">
<h2 id="orgd246dad"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(V\) ein <a href="20220305210813-vektorraum.html#ID-ba2cd4b5-75e3-43c3-8ccb-d6ede91fab65">K-Vektorraum</a>.
\(V\) ist ein topologischer Vektorraum, falls gilt:
</p>
<ul class="org-ul">
<li>\((V,+)\) ist eine <a href="20230226210828-topologische_gruppe.html#ID-0aa20bcb-5c3d-4d06-aeee-e61b46a46e48">Topologische Gruppe</a></li>
<li>Die <a href="20221106150206-skalarmultiplikation.html#ID-de889a87-12eb-4fc5-b2b8-08b71c449885">Skalarmultiplikation</a> \(K \times V \rightarrow V\) ist <a href="20230112104451-stetigkeit_topologie.html#ID-f46120aa-e40b-4c09-9296-23b0783092a2">stetig</a></li>
</ul>
