<h1 class="title">quotientengruppe einer zyklischen Gruppe als zyklische Gruppe</h1>
<div id="outline-container-org12de5c0" class="outline-2">
<h2 id="org12de5c0"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(G\) be a <a href="20230127191852-zyklische_gruppe.html#ID-dce4ae88-c1e1-4fcc-aa58-ea917d0e197f">cyclic</a> <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">group</a>, \(N \trianglelefteq G\) a <a href="20221210192900-normalteiler.html#ID-f971f946-d0ca-444a-a450-efbef237a278">normal subgroup</a>.
Then the <a href="20221210201536-faktorgruppe.html#ID-37068c77-35dd-45c0-8051-01704f97222c">quotient group</a> \(G/N\) is also a cyclic group
</p>
