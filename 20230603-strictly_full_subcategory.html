<h1 class="title">strictly full subcategory</h1>
<div id="outline-container-org935f761" class="outline-2">
<h2 id="org935f761"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230603-strictly_full_subcategory_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" alt="20230603-strictly_full_subcategory_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" class="org-svg" /> be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>  and <img src="ltximg/20230603-strictly_full_subcategory_1a6eba8f07aa39aa20a6e5aacf2719489c97387c.svg" alt="20230603-strictly_full_subcategory_1a6eba8f07aa39aa20a6e5aacf2719489c97387c.svg" class="org-svg" /> be a <a href="20220824221623-unterkategorie.html#ID-2165c92b-8025-4134-b3b1-4d523a8795a4">subcategory</a>.
Then <img src="ltximg/20230603-strictly_full_subcategory_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" alt="20230603-strictly_full_subcategory_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" class="org-svg" /> is a strictly full subcategory, if <img src="ltximg/20230603-strictly_full_subcategory_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" alt="20230603-strictly_full_subcategory_bf013f416a52bc335c4572ea7ce1474d02df05ff.svg" class="org-svg" /> is a <a href="20230225184516-volle_unterkategorie.html#ID-02c96fc8-ac4f-42b6-804d-bc08d25bfb2a">full subcategory</a> and for <img src="ltximg/20230603-strictly_full_subcategory_cdc6e7b452e31dcaaf8d2da5d12b867d60ef1465.svg" alt="20230603-strictly_full_subcategory_cdc6e7b452e31dcaaf8d2da5d12b867d60ef1465.svg" class="org-svg" /> there exists an <img src="ltximg/20230603-strictly_full_subcategory_4a1a08371a599484f76eb2b268251bda23e7c6e6.svg" alt="20230603-strictly_full_subcategory_4a1a08371a599484f76eb2b268251bda23e7c6e6.svg" class="org-svg" /> such that <img src="ltximg/20230603-strictly_full_subcategory_18ec91833cceabac6026848616074440af4e7b9c.svg" alt="20230603-strictly_full_subcategory_18ec91833cceabac6026848616074440af4e7b9c.svg" class="org-svg" /> and <img src="ltximg/20230603-strictly_full_subcategory_2ae319d4cae481bf4cecb66e9fbf544188c87fe2.svg" alt="20230603-strictly_full_subcategory_2ae319d4cae481bf4cecb66e9fbf544188c87fe2.svg" class="org-svg" /> are <a href="20220817230532-isomorphismus_kategorientheorie.html#ID-8f539991-82c2-4cb3-a303-965a60282db5">isomorphic</a> 
</p>
