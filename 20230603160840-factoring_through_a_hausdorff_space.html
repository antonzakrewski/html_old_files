<div class="outline-text-2" id="text-1">
<p>

Suppose <img src="file:///home/anton/html/ltximg/20230603160840-factoring_through_a_hausdorff_space_0c03a33a82a23f6b2c5115de6dfbddde2389d1a1.svg" alt="20230603160840-factoring_through_a_hausdorff_space_0c03a33a82a23f6b2c5115de6dfbddde2389d1a1.svg" class="org-svg" /> and <img src="file:///home/anton/html/ltximg/20230603160840-factoring_through_a_hausdorff_space_7228bdff0829de13d745fe092c000fcd79900f0c.svg" alt="20230603160840-factoring_through_a_hausdorff_space_7228bdff0829de13d745fe092c000fcd79900f0c.svg" class="org-svg" /> are <a href="20230112104451-stetigkeit_topologie.html#ID-f46120aa-e40b-4c09-9296-23b0783092a2">continuous</a> <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">map</a>, such that:
</p>
