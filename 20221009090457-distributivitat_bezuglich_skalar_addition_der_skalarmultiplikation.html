<div id="outline-container-org8f9f137" class="outline-2">
<h2 id="org8f9f137"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(V\) ein <a href="20220305210813-vektorraum.html#ID-ba2cd4b5-75e3-43c3-8ccb-d6ede91fab65">Vektorraum</a> über dem <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">Körper</a> \(K\).
Dann gilt für \(k,k' \in K\) und \(v \in V\)
</p>
\begin{align*}
(k + k') \cdot v =& kv + k'v
\end{align*}
