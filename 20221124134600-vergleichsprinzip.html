<h1 class="title">Vergleichsprinzip</h1>
<div id="outline-container-orgac69184" class="outline-2">
<h2 id="orgac69184"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20221124134600-vergleichsprinzip_d89174ceede3b5c0cf7cabc2ba0c191b51935bb8.svg" alt="20221124134600-vergleichsprinzip_d89174ceede3b5c0cf7cabc2ba0c191b51935bb8.svg" class="org-svg" /> ein <a href="20221124122431-vollstandiger_bewerteter_korper.html#ID-4a97308f-1aa7-4352-be57-80f8fc9984b4">Vollständiger bewerteter Körper</a> und seien <img src="ltximg/20221124134600-vergleichsprinzip_54f6bc1d92b35e0aece5924bc8c1ce0ab2246444.svg" alt="20221124134600-vergleichsprinzip_54f6bc1d92b35e0aece5924bc8c1ce0ab2246444.svg" class="org-svg" /> <a href="20211222222916-folge_mathe.html#ID-dcb01772-a373-427f-99a6-5bd48bf9e042">Folgen</a> mit <a href="20211120130127-grenzwert.html#ID-c9d16981-08f6-40ca-af81-22b5db6f06df">Grenzwerten</a> <img src="ltximg/20221124134600-vergleichsprinzip_a16580563855373bafe4ae22fbe1ee2f5f9d0d69.svg" alt="20221124134600-vergleichsprinzip_a16580563855373bafe4ae22fbe1ee2f5f9d0d69.svg" class="org-svg" /> und <img src="ltximg/20221124134600-vergleichsprinzip_8a3a01745940135d521cc866200ec80352e2e75e.svg" alt="20221124134600-vergleichsprinzip_8a3a01745940135d521cc866200ec80352e2e75e.svg" class="org-svg" />.
Falls <img src="ltximg/20221124134600-vergleichsprinzip_d856c6c87bed84027f0361a0148745954532e3f4.svg" alt="20221124134600-vergleichsprinzip_d856c6c87bed84027f0361a0148745954532e3f4.svg" class="org-svg" /> für <a href="20221013222501-fast_alle.html#ID-a3da14cb-05c1-4f9e-a68a-a693980f5ede">fast alle</a> <img src="ltximg/20221124134600-vergleichsprinzip_44dc4af8518defa8cc6a3fd8bf907d0e5e3b5c8c.svg" alt="20221124134600-vergleichsprinzip_44dc4af8518defa8cc6a3fd8bf907d0e5e3b5c8c.svg" class="org-svg" /> gilt, so folgt
</p>

<div class="equation-container">
<span class="equation">
<img src="ltximg/20221124134600-vergleichsprinzip_83e0cc6373de52cbcc9b422d7fb664ffd4830388.svg" alt="20221124134600-vergleichsprinzip_83e0cc6373de52cbcc9b422d7fb664ffd4830388.svg" class="org-svg" />
</span>
<span class="equation-label">
1
</span>
</div>
</div>
</div>
<div id="outline-container-org491cd56" class="outline-2">
<h2 id="org491cd56"><span class="section-number-2">2.</span> Beweis</h2>
<div class="outline-text-2" id="text-2">
<p>
Sei <img src="ltximg/20221124134600-vergleichsprinzip_5bdf2e5bd96c0d8d0ede598cd4fd86c3f2e86b6f.svg" alt="20221124134600-vergleichsprinzip_5bdf2e5bd96c0d8d0ede598cd4fd86c3f2e86b6f.svg" class="org-svg" />, dann folgt für <a href="20221013222501-fast_alle.html#ID-a3da14cb-05c1-4f9e-a68a-a693980f5ede">fast alle</a> $n &isin; $ 
</p>

<div class="equation-container">
<span class="equation">
<img src="ltximg/20221124134600-vergleichsprinzip_7e8f9626cee353a97434d3339f578585dbe02103.svg" alt="20221124134600-vergleichsprinzip_7e8f9626cee353a97434d3339f578585dbe02103.svg" class="org-svg" />
</span>
<span class="equation-label">
2
</span>
</div>
<p>
Daraus folgt:
</p>

<div class="equation-container">
<span class="equation">
<img src="ltximg/20221124134600-vergleichsprinzip_39e87d359394f73da91ca151d92ae03deaeee8d2.svg" alt="20221124134600-vergleichsprinzip_39e87d359394f73da91ca151d92ae03deaeee8d2.svg" class="org-svg" />
</span>

<p>
