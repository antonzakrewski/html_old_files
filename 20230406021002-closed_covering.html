<h1 class="title">closed covering</h1>
<div id="outline-container-org0c3ff2f" class="outline-2">
<h2 id="org0c3ff2f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
A closed covering of \(C \subseteq X\) is a collection of <a href="20221125122314-abgeschlossene_menge_topologie.html#ID-16e941fe-25c3-4e8b-9417-03ca5616c1df">closed</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">sets</a> \(A_i\) such that:
</p>
\begin{align*}
C \subseteq \bigcup_{i \in I} A_i
\end{align*}
