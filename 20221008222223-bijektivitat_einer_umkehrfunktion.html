<h1 class="title">Bijektivität einer Umkehrfunktion</h1>
<div id="outline-container-orgbde1563" class="outline-2">
<h2 id="orgbde1563"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(f: X \rightarrow Y\) eine <a href="20220926093948-umkehrbarkeit.html#ID-6598aa2c-c26d-4984-95a7-68ee8edd829c">umkehrbare</a>  <a href="20220102212818-funktion.html#ID-795be04e-ea83-444e-8bb2-638ed125c97e">Funktion</a>.
Dann ist auch \(f^{-1}: Y \rightarrow X\) eine <a href="20220926093948-umkehrbarkeit.html#ID-6598aa2c-c26d-4984-95a7-68ee8edd829c">umkehrbare</a> und damit auch <a href="20211230211412-bijektivitat.html#ID-3d1c4c92-bf37-4557-980b-787589b9c3f6">bijektive</a> <a href="20220102212818-funktion.html#ID-795be04e-ea83-444e-8bb2-638ed125c97e">Funktion</a>
</p>
