<p>
Ein <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topologischer Raum</a> <img src="file:///home/anton/html/ltximg/20230511102959-folgenkompaktheit_d43c043e79dd97009b3397e80dc89c59deea1e08.svg" alt="20230511102959-folgenkompaktheit_d43c043e79dd97009b3397e80dc89c59deea1e08.svg" class="org-svg" /> ist folgenkompakt, falls jede <a href="20211222222916-folge_mathe.html#ID-dcb01772-a373-427f-99a6-5bd48bf9e042">Folge</a> in <img src="file:///home/anton/html/ltximg/20230511102959-folgenkompaktheit_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" alt="20230511102959-folgenkompaktheit_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" class="org-svg" /> eine <a href="20220105153330-konvergenz_einer_folge.html#ID-63fa4879-51cf-4ad6-8be5-0e9e10d29726">konvergente</a> <a href="20220717191708-teilfogle.html#ID-133bb3cb-5829-417d-a264-b95b6e343f41">Teilfolge</a> besitzt.
</p>
