<h1 class="title">field as jacobson ring</h1>
<div id="outline-container-org170cf2f" class="outline-2">
<h2 id="org170cf2f"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(K\) be a <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">field</a>, then \(K\) is a <a href="20230725-jacobson_ring.html#ID-b17f8891-8d7b-454c-9c22-773ed8d942e1">Jacobson ring</a>.
</p>
</div>
</div>
<div id="outline-container-org1f469ec" class="outline-2">
<h2 id="org1f469ec"><span class="section-number-2">2.</span> Proof</h2>
<div class="outline-text-2" id="text-2">
<p>
Let \(\mathfrak{p}\) be a <a href="20230329081717-primideal.html#ID-a8ae10f5-3b84-4fab-9e76-b006780ccc7f">prime ideal</a>, then \(\mathfrak{p} = \{0\}\) and is therefore also the <a href="20230314223428-maximales_ideal.html#ID-9d76bba3-11a8-42c9-9bdb-f774da2bb06a">maximal ideal</a> of \(K\)
</p>
</div>
