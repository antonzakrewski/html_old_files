<h1 class="title">acyclic chain complex</h1>
<div id="outline-container-org53f00e0" class="outline-2">
<h2 id="org53f00e0"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((M,d)\) be a <a href="20230804-chain_complex_of_modules.html#ID-d3a9b3ee-07df-4010-9015-9ef28e434786">chain complex of modules</a>.
Then \((M,d)\) is said to be acyclic, if for the <a href="20230804-homology_module.html#ID-d7e6ecab-9dd0-4b4e-a514-2fe6adfcb41c">homology module</a> 
</p>
\begin{align*}
H_n(M,d) = 0 \forall  n \in \mathbb{N}
\end{align*}
