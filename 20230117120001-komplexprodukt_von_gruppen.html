<h1 class="title">Komplexprodukt von Gruppen</h1>
<div id="outline-container-org8a9db9f" class="outline-2">
<h2 id="org8a9db9f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \((G, \cdot)\) eine <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> und \(X, Y \subseteq M\), dann ist das Komplexprodukt definiert als:
</p>
\begin{align*}
X \cdot Y  \coloneqq \{x \cdot y \vert x \in X, y \in Y\}
\end{align*}
