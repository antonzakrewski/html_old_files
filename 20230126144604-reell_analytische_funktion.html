<h2 id="orgbe6c3f7"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(f: I \rightarrow \mathbb{C}\) eine <a href="20220102212818-funktion.html#ID-795be04e-ea83-444e-8bb2-638ed125c97e">Funktion</a>, so dass die <a href="20221113211059-taylor_entwicklung.html#ID-7b85a0ab-5403-47a3-9bb5-d419697bb4a6">Taylor-Entwicklung</a> um \(x_0\) existiert.
Dann ist \(f\) in \(x_0\) reell analytisch.
