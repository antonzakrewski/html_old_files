<div id="outline-container-orgce207a4" class="outline-2">
<h2 id="orgce207a4"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(G\) eine <a href="20211227215929-endliche_menge.html#ID-53523a13-c374-4332-a2d9-c49f03558e4d">endliche</a> <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> und \(g \in G\).
Dann gilt
</p>
\begin{align*}
\mathrm{ord}(g) \mid \vert G \vert
\end{align*}
<p>
siehe: <a href="20221225213606-ordnung_gruppe.html#ID-fb68b5de-9a0c-4c45-8ee9-eb232370ed2e">Gruppenordnung</a>, <a href="20230110165441-ordnung_eines_gruppenelements.html#ID-c88f2185-0bf2-4292-8a15-8ea97181af4f">Ordnung eines Gruppenelements</a>
