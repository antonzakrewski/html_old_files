<h1 class="title">Äquivalenzumformung</h1>
<div id="outline-container-org08bb12c" class="outline-2">
<h2 id="org08bb12c"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Eine Äquivalenzumformung ist eine <a href="20210702075005-operation_mathe.html#ID-6c70dea0-3013-467d-8c37-4e3010812f2b">Operation</a>, die für alle möglichen Belegungen der <a href="20220903104630-variable.html#ID-c0c95a74-6ea1-4af5-bc2f-ce333f1c8ad6">Variablen</a> den Wert nicht verändert.
Insbesondere müssen Rechenregeln eingehalten werden.
</p>
