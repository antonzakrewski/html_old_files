<h1 class="title">Signifikanzniveau</h1>
<div id="outline-container-orgd75eb24" class="outline-2">
<h2 id="orgd75eb24"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Das Signifikanzniveau beschreibt die Obergrenze (<a href="20220718133117-supremum.html#ID-0694ad6d-ce06-4c52-9f5c-29b040425dd1">Supremum</a>) für den <a href="20220916150100-fehler_1_art.html#ID-577b2aa9-328a-443a-9250-9227cb816d78">Fehler 1. Art</a>, d.h. wie Aussagekräftig ein <a href="20220916150031-hypothesentest.html#ID-5ebea0b5-9397-4cb8-bbe0-55e756db2759">Hypothesentest</a> mit dem Ausgang, dass die <a href="20220820175950-gegenhypothese.html#ID-1f0cf712-4fe9-4a7f-a036-c3133bc71f2f">Gegenhypothese</a> zutrifft, ist.
</p>
