<div id="outline-container-org56cb34e" class="outline-2">
<h2 id="org56cb34e"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(R\) ein <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">Ring</a>, so ist der freie $R$-Modul definiert als <a href="20230314222736-extern_direkte_summe_von_moduln.html#ID-36b95135-e3a0-4efe-9031-321743c9a6bc">externe direkte Summe von Moduln</a> 
</p>
\begin{align*}
R^n = \oplus_{i=1}^{n} R 
\end{align*}
