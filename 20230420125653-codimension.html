<h1 class="title">Codimension</h1>
<div id="outline-container-orgaca30cb" class="outline-2">
<h2 id="orgaca30cb"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(V\) ein <a href="20220305210813-vektorraum.html#ID-ba2cd4b5-75e3-43c3-8ccb-d6ede91fab65">K-Vektorraum</a> und \(U \leq V\) ein <a href="20221009092955-unterraum.html#ID-854e21c6-b2ac-4d8c-b859-7797b3ddb35e">Untervektorraum</a>.
Dann ist die Codimension definiert als <a href="20220102135318-dimension.html#ID-3e484fb0-c9a8-485a-999b-4f0052bd13e4">dimension</a> des <a href="20220911121731-faktorraum.html#ID-d2c3fc95-35f3-4882-8c30-06959d0b1f79">Faktorraum</a> 
</p>
\begin{align*}
\mathrm{codim}(U) = \mathrm{dim}_{K}(V/U)
\end{align*}
</div>
