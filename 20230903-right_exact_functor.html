<h1 class="title">covariant right exact functor</h1>
<div id="outline-container-org670f61c" class="outline-2">
<h2 id="org670f61c"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230903-right_exact_functor_966d5b13c0cee1c27f328b7eba96c9175807e290.svg" alt="20230903-right_exact_functor_966d5b13c0cee1c27f328b7eba96c9175807e290.svg" class="org-svg" /> be <a href="20230827-abelian_category.html#ID-9003af72-f684-4897-b096-c1d8a681c624">abelian</a> <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">categories</a> and <img src="ltximg/20230903-right_exact_functor_bd4459250c233e3f79ccc332063ea846528146d3.svg" alt="20230903-right_exact_functor_bd4459250c233e3f79ccc332063ea846528146d3.svg" class="org-svg" /> an <a href="20220830173246-kovarianter_funktor.html#ID-c5286004-d249-4969-86d5-c75655b7f5d3">covariant</a> <a href="20230827-additive_functor.html#ID-194ea42e-600c-4119-8889-5b46998201e6">additive functor</a>.
Then <img src="ltximg/20230903-right_exact_functor_c83779639254bb0f56dd118aa556ebde246af02e.svg" alt="20230903-right_exact_functor_c83779639254bb0f56dd118aa556ebde246af02e.svg" class="org-svg" /> is said to be a covariant right exact functor, if for any <a href="20230722-short_exact_sequence.html#ID-7b01038e-f4c1-4e1e-ad52-a0c6a18008f3">short exact sequence</a> 
</p>

<div class="equation-container">
<span class="equation">
<img src="ltximg/20230903-right_exact_functor_dd50b99086825d316b8a8df478890ec8c505777a.svg" alt="20230903-right_exact_functor_dd50b99086825d316b8a8df478890ec8c505777a.svg" class="org-svg" />
</span>
</div>
<p>
it also follows, that
</p>

<span class="equation">
<img src="ltximg/20230903-right_exact_functor_8071d8a79bc26d8f01bba5cf2612de84e2a60bd0.svg" alt="20230903-right_exact_functor_8071d8a79bc26d8f01bba5cf2612de84e2a60bd0.svg" class="org-svg" />
</span>

</p>
