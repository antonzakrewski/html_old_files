<h1 class="title">cokernel (category theory)</h1>
<div id="outline-container-org4574803" class="outline-2">
<h2 id="org4574803"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
A cokernel is a <a href="20230827-kernel_category_theory.html#ID-1f1c40b0-77e0-4949-8893-3cb7b0166eba">kernel</a> in the <a href="20220830192239-duale_kategorie.html#ID-711d7a6e-e765-4a59-90a2-baeee955dea1">opposite category</a> 
</p>
</div>
</div>
<div id="outline-container-org12e9db7" class="outline-2">
<h2 id="org12e9db7"><span class="section-number-2">2.</span> Explicite</h2>
<div class="outline-text-2" id="text-2">
<p>
Let <img src="file:///home/anton/html/ltximg/20230827-cokernel_category_theory_97be1a347493d0cd09a248fea042b810c088d0c6.svg" alt="20230827-cokernel_category_theory_97be1a347493d0cd09a248fea042b810c088d0c6.svg" class="org-svg" /> be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a> with a <a href="20220825145511-terminales_objekt.html#ID-16825b5e-51d8-4e5e-ac19-2a05cd9fb110">terminal object</a> <img src="file:///home/anton/html/ltximg/20230827-cokernel_category_theory_bb4407a6b0c48b6bdf030407936d3527845f139a.svg" alt="20230827-cokernel_category_theory_bb4407a6b0c48b6bdf030407936d3527845f139a.svg" class="org-svg" />.
Then the <img src="file:///home/anton/html/ltximg/20230827-cokernel_category_theory_de63b321a0f33dc3d6be22b237929f28dda984cb.svg" alt="20230827-cokernel_category_theory_de63b321a0f33dc3d6be22b237929f28dda984cb.svg" class="org-svg" /> for a <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">morphism</a> <img src="file:///home/anton/html/ltximg/20230827-cokernel_category_theory_98cc501c2dd6ab3649adf18d0a2906201b99db15.svg" alt="20230827-cokernel_category_theory_98cc501c2dd6ab3649adf18d0a2906201b99db15.svg" class="org-svg" /> - if it exists - is defined as <a href="20230806-pushforward.html#ID-a4141d87-68ee-4337-8f80-997a6d4b4091">pushout</a>
