<div class="outline-text-2" id="text-1">
<p>
Sei \(A \in K^{n \times n}\) eine <a href="20220303181007-matrix.html#ID-3234cd94-0d93-470b-a319-75288f97326e">Matrix</a>.
Dann sind folgende Aussagen äquivalent:
</p>
<ul class="org-ul">
<li>\(A\) ist <a href="20221126194548-regulare_matrix.html#ID-14893187-42b5-4042-9d00-9db7ee576a55">regulär</a></li>
<li>Der <a href="20221126200912-rang_einer_matrix.html#ID-23583271-da43-4b65-8507-bd539e482ca1">Rang</a> von \(A\) ist \(n\)</li>
</ul>
