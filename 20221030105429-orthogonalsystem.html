<h1 class="title">Orthogonalsystem</h1>
<div id="outline-container-org1788d19" class="outline-2">
<h2 id="org1788d19"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei eine <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> <img src="ltximg/20221030105429-orthogonalsystem_8a8ed1553fbc028fb450da7364f5b7c282a10c59.svg" alt="20221030105429-orthogonalsystem_8a8ed1553fbc028fb450da7364f5b7c282a10c59.svg" class="org-svg" /> an <a href="20210217215228-vektor.html#ID-be50263b-d29c-41c5-9909-2f5e106dc49c">Vektoren</a> gegeben:
<img src="ltximg/20221030105429-orthogonalsystem_8a8ed1553fbc028fb450da7364f5b7c282a10c59.svg" alt="20221030105429-orthogonalsystem_8a8ed1553fbc028fb450da7364f5b7c282a10c59.svg" class="org-svg" /> ist ein Orthogonalsystem, wenn die einzelnen <a href="20210217215228-vektor.html#ID-be50263b-d29c-41c5-9909-2f5e106dc49c">Vektoren</a> paarweise <a href="20211103175932-orthogonal.html#ID-84103ec1-5449-434b-b55c-3ac6ca47c90e">orthogonal</a> zu einander sind
&lt;formalisieren&gt;
