<h1 class="title">sum of grouphomomorphisms</h1>
<div id="outline-container-org8c75546" class="outline-2">
<h2 id="org8c75546"><span class="section-number-2">1.</span> Definition / Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230402131135-sum_of_grouphomomorphisms_93415e41bfa9278001f35de1662dd1c470c7740b.svg" alt="20230402131135-sum_of_grouphomomorphisms_93415e41bfa9278001f35de1662dd1c470c7740b.svg" class="org-svg" /> be <a href="20211008174655-abelsche_gruppe.html#ID-7281c9cf-564f-4c4c-8c3f-fc1424ac85f8">abelian</a> <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">groups</a> and <img src="ltximg/20230402131135-sum_of_grouphomomorphisms_46f98434b0b61b508596973f4056b32326c54592.svg" alt="20230402131135-sum_of_grouphomomorphisms_46f98434b0b61b508596973f4056b32326c54592.svg" class="org-svg" /> be <a href="20220928134932-gruppenhomomorphismus.html#ID-7d86b4b2-8f83-4da4-b1ef-08c3d37aa417">grouphomomorphisms</a>.
Then the sum of <img src="ltximg/20230402131135-sum_of_grouphomomorphisms_8ea2c0c64abefdfb281cf4d03e2145e1a3718c66.svg" alt="20230402131135-sum_of_grouphomomorphisms_8ea2c0c64abefdfb281cf4d03e2145e1a3718c66.svg" class="org-svg" />, defined by: <img src="ltximg/20230402131135-sum_of_grouphomomorphisms_c89ce0792e3c7dcfb729edb52b61f4ca518390ea.svg" alt="20230402131135-sum_of_grouphomomorphisms_c89ce0792e3c7dcfb729edb52b61f4ca518390ea.svg" class="org-svg" /> is a <a href="20220928134932-gruppenhomomorphismus.html#ID-7d86b4b2-8f83-4da4-b1ef-08c3d37aa417">grouphomomorphism</a>.
</p>
