<h2 id="org8c75546"><span class="section-number-2">1.</span> Definition / Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="file:///home/anton/html/ltximg/20230402131135-sum_of_grouphomomorphisms_f0b5975f1d797723b308d50c6ddfa9a9fa515866.svg" alt="20230402131135-sum_of_grouphomomorphisms_f0b5975f1d797723b308d50c6ddfa9a9fa515866.svg" class="org-svg" /> be <a href="20211008174655-abelsche_gruppe.html#ID-7281c9cf-564f-4c4c-8c3f-fc1424ac85f8">abelian</a> <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">groups</a> and <img src="file:///home/anton/html/ltximg/20230402131135-sum_of_grouphomomorphisms_44b59d6375f9c62d146c18c91594e9483ea2930a.svg" alt="20230402131135-sum_of_grouphomomorphisms_44b59d6375f9c62d146c18c91594e9483ea2930a.svg" class="org-svg" /> be <a href="20220928134932-gruppenhomomorphismus.html#ID-7d86b4b2-8f83-4da4-b1ef-08c3d37aa417">grouphomomorphisms</a>.
Then the sum of <img src="file:///home/anton/html/ltximg/20230402131135-sum_of_grouphomomorphisms_f723dfebac223864d93e600606c3f1a9df88cef5.svg" alt="20230402131135-sum_of_grouphomomorphisms_f723dfebac223864d93e600606c3f1a9df88cef5.svg" class="org-svg" />, defined by: <img src="file:///home/anton/html/ltximg/20230402131135-sum_of_grouphomomorphisms_34a6316f5f1066ae0f00ba0b7e09507d42467eba.svg" alt="20230402131135-sum_of_grouphomomorphisms_34a6316f5f1066ae0f00ba0b7e09507d42467eba.svg" class="org-svg" /> is a <a href="20220928134932-gruppenhomomorphismus.html#ID-7d86b4b2-8f83-4da4-b1ef-08c3d37aa417">grouphomomorphism</a>.
</p>
