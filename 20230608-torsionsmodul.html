<h1 class="title">torsion</h1>
<div id="outline-container-org85a3b98" class="outline-2">
<h2 id="org85a3b98"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(R\) ein <a href="20221226125648-integritatsbereich.html#ID-d39ae041-9db9-423e-8655-20e929ceaf48">Integritätsbereich</a> und \(M\) ein $R$-<a href="20221228203055-modul.html#ID-ac8be9d7-cfe7-4c79-b3b1-7e35780c8f57">Modul</a>.
Dann ist \(M\) ein Torsionsmodul, falls für das <a href="20230303172128-torsionselemente_als_untermodul.html#ID-0155629f-8767-4238-9c0b-ae5aeb2f7349">Torsionsuntermodul</a> \(T(M)\) gilt:
</p>
\begin{align*}
T(M) = M
\end{align*}
