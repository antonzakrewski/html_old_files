<h1 class="title">Halbring (Algebra)</h1>
<div id="outline-container-org57a99e0" class="outline-2">
<h2 id="org57a99e0"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Ein Halbring ist eine <a href="20220814141239-algebraische_struktur.html#ID-580e4f1e-9381-4b26-adc4-d460191581e1">Algebraische Struktur</a> bestehend aus einer <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> <img src="ltximg/20220912112737-halbring_d89174ceede3b5c0cf7cabc2ba0c191b51935bb8.svg" alt="20220912112737-halbring_d89174ceede3b5c0cf7cabc2ba0c191b51935bb8.svg" class="org-svg" /> und zwei <a href="20220723085309-verknupfung_mathe.html#ID-03371b0b-4778-4ca8-8e67-9361dd544d83">Verknüpfungen</a> <img src="ltximg/20220912112737-halbring_e7cdb9558614c94f4965e892eb3dcdccd966fc4d.svg" alt="20220912112737-halbring_e7cdb9558614c94f4965e892eb3dcdccd966fc4d.svg" class="org-svg" /> und <img src="ltximg/20220912112737-halbring_fae9d71d7e7efb7870996bee8af95e27ddcd27e1.svg" alt="20220912112737-halbring_fae9d71d7e7efb7870996bee8af95e27ddcd27e1.svg" class="org-svg" /> welche folgende Eigenschaften erfüllt:
</p>
<ul class="org-ul">
<li>(H,+) ist eine <a href="20210702075732-kommutative_halbgruppe.html#ID-3129b3de-8dee-454a-8bea-cbb7b6294418">Kommutative Halbgruppe</a></li>
<li>(H, &sdot;) <a href="20211008171225-definition_halbgruppe.html#ID-704f2f2a-6b57-4168-8b52-4a2965ee69de">Halbgruppe</a></li>
</ul>
