<div id="outline-container-org779956b" class="outline-2">
<h2 id="org779956b"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Zu einer <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> \(X\) ist \(\mathcal{P}(X)\) die <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> aller <a href="20211226213416-teilmenge.html#ID-6a977d06-68e6-4711-b15a-ce63378d53a8">Teilmengen</a>, d.h.
</p>
\begin{align*}
\mathcal{P}(X) = \{A \vert A \subseteq X\}
\end{align*}
