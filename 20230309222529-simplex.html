<div class="outline-text-2" id="text-1">
<p>
Ein \(n\)-simplex ist definiert als <a href="20230211132940-unterraumtopologie.html#ID-e38ab938-b4e6-4094-98a1-4a8dec808b54">Unterraum</a> von
</p>
\begin{align*}
\Delta_n = \{(x_0,...,x_n) \in \mathbb{R}^{n+1} \vert 0 \leq x_0,...,x_n \leq 1, x_0 + ... + x_n = 1\}
\end{align*}
