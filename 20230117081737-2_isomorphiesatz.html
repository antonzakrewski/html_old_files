<h1 class="title">2. Isomorphiesatz</h1>
<div id="outline-container-org098e4e6" class="outline-2">
<h2 id="org098e4e6"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(G\) ein <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> und \(H \trianglelefteq G\) ein <a href="20221210192900-normalteiler.html#ID-f971f946-d0ca-444a-a450-efbef237a278">Normalteiler</a> in \(G\) sowie \(H \supseteq N \trianglelefteq G\) eine <a href="20220911122242-untergruppe.html#ID-ded4020a-b34f-4433-9d64-2afa33a552d8">Untergruppe</a> von \(H\).
Dann gilt
</p>
\begin{align*}
(G/N)/(H/N) \simeq G/H
\end{align*}
