<div id="outline-container-orgb06adcf" class="outline-2">
<h2 id="orgb06adcf"><span class="section-number-2">1.</span> Definiton</h2>
<div class="outline-text-2" id="text-1">
<p>
Seien \(f,g\) <a href="20220102212818-funktion.html#ID-795be04e-ea83-444e-8bb2-638ed125c97e">Funktionen</a>, dann ist definiert:
</p>
\begin{align*}
f = \theta(g) \Leftrightarrow&  f = O(g) \land f = \Omega(g)
\Leftrightarrow& g = O(f) \land g = \Omega(f)
\end{align*}
