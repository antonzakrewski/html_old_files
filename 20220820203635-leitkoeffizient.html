<h2 id="org323cf20"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20220820203635-leitkoeffizient_6f915f7ff19209ab551ec28c9c29a8ce52aa74d4.svg" alt="20220820203635-leitkoeffizient_6f915f7ff19209ab551ec28c9c29a8ce52aa74d4.svg" class="org-svg" /> ein <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">Ring</a> und <img src="ltximg/20220820203635-leitkoeffizient_ea428f73d16756166e290f0ca055fbcc7eda93bc.svg" alt="20220820203635-leitkoeffizient_ea428f73d16756166e290f0ca055fbcc7eda93bc.svg" class="org-svg" /> ein <a href="20220102212857-definition_polynom.html#ID-a2f108fc-4631-45ea-bf8c-70182b7714f9">Polynom</a> vom <a href="20220401194742-grad_polynom.html#ID-38057130-59af-422a-a717-372042339f5c">Grad</a> <img src="ltximg/20220820203635-leitkoeffizient_b37b8ce8863218d1105a8ddf2be2d97366c87a6c.svg" alt="20220820203635-leitkoeffizient_b37b8ce8863218d1105a8ddf2be2d97366c87a6c.svg" class="org-svg" />.
Der Leitkoeffizient von <img src="ltximg/20220820203635-leitkoeffizient_854dde7805184d15729c654add161d4fc4fd036c.svg" alt="20220820203635-leitkoeffizient_854dde7805184d15729c654add161d4fc4fd036c.svg" class="org-svg" /> ist definiert als <a href="20220820203558-koeffizient_polynom.html#ID-ce6c79cf-3232-40a4-b504-a84a62ea500c">Koeffizient</a> von <img src="ltximg/20220820203635-leitkoeffizient_1bcee57f009739ec00c1631b53e448e612cc4a98.svg" alt="20220820203635-leitkoeffizient_1bcee57f009739ec00c1631b53e448e612cc4a98.svg" class="org-svg" /> bzw. <img src="ltximg/20220820203635-leitkoeffizient_c8d3ad827d9ae17de4fe79c7b087d80b489f4a37.svg" alt="20220820203635-leitkoeffizient_c8d3ad827d9ae17de4fe79c7b087d80b489f4a37.svg" class="org-svg" />
