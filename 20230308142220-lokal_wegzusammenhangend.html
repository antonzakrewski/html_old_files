<h1 class="title">lokal wegzusammenhängend</h1>
<div id="outline-container-org9161c65" class="outline-2">
<h2 id="org9161c65"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="file:///home/anton/html/ltximg/20230308142220-lokal_wegzusammenhangend_987fd6a698b4971b162b0650342c979868277460.svg" alt="20230308142220-lokal_wegzusammenhangend_987fd6a698b4971b162b0650342c979868277460.svg" class="org-svg" /> ein <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topologischer Raum</a>.
Dann ist <img src="file:///home/anton/html/ltximg/20230308142220-lokal_wegzusammenhangend_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" alt="20230308142220-lokal_wegzusammenhangend_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" class="org-svg" /> lokal <a href="20230308142220-lokal_wegzusammenhangend.html#ID-440c77bf-ffb1-45dc-92a4-b1fd98e19cb1">lokal wegzusammenhängend</a>, falls für jede <a href="20221002201955-umgebung_topologie.html#ID-9c77942e-5bf5-407a-b958-6f1c7651c1ec">Umgebung</a> <img src="file:///home/anton/html/ltximg/20230308142220-lokal_wegzusammenhangend_eb357386301413d397b6f3252bfdd7093451c043.svg" alt="20230308142220-lokal_wegzusammenhangend_eb357386301413d397b6f3252bfdd7093451c043.svg" class="org-svg" /> eines Punktes <img src="file:///home/anton/html/ltximg/20230308142220-lokal_wegzusammenhangend_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" alt="20230308142220-lokal_wegzusammenhangend_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" class="org-svg" /> eine <a href="20221002201955-umgebung_topologie.html#ID-9c77942e-5bf5-407a-b958-6f1c7651c1ec">Umgebung</a> <img src="file:///home/anton/html/ltximg/20230308142220-lokal_wegzusammenhangend_82ec8be178b0f482f9324894efeb9c67ee55a4b1.svg" alt="20230308142220-lokal_wegzusammenhangend_82ec8be178b0f482f9324894efeb9c67ee55a4b1.svg" class="org-svg" /> existiert, so dass <img src="file:///home/anton/html/ltximg/20230308142220-lokal_wegzusammenhangend_8535b857df90175e5ad14269aa951d65ae680a6b.svg" alt="20230308142220-lokal_wegzusammenhangend_8535b857df90175e5ad14269aa951d65ae680a6b.svg" class="org-svg" /> <a href="20230308142110-wegzusammenhangender_raum_topologie.html#ID-09b1d548-9ac2-461c-8b3e-f72097f54a99">wegzusammenhängend</a> ist.
