<h1 class="title">pre-abelian category</h1>
<div id="outline-container-org18f8811" class="outline-2">
<h2 id="org18f8811"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\mathcal{C}\) be a <a href="20230827-additive_category.html#ID-e50cd553-69ee-4360-bd27-43b73e7a9945">additive</a> <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>.
Then $\mathcal{C} is said to be a pre-abelian category, if the <a href="20230827-kernel_category_theory.html#ID-1f1c40b0-77e0-4949-8893-3cb7b0166eba">kernel</a> and <a href="20230827-cokernel_category_theory.html#ID-3e52d31a-b97e-454b-b565-4ae3d2b26482">cokernel</a> exist.
</p>
