<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20230501095041-gruppenwirkung_5c79f7d828916977f2d59f634eee643a35219290.svg" alt="20230501095041-gruppenwirkung_5c79f7d828916977f2d59f634eee643a35219290.svg" class="org-svg" /> eine <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> und <img src="ltximg/20230501095041-gruppenwirkung_0e350759f82a46607857b5d7c1b2e8a4527fafbe.svg" alt="20230501095041-gruppenwirkung_0e350759f82a46607857b5d7c1b2e8a4527fafbe.svg" class="org-svg" /> eine <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a>.
Dann ist eine Gruppenwirkung eine <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">Abbildung</a>
