<h1 class="title">Urbildfilter</h1>
<div id="outline-container-org26bc51f" class="outline-2">
<h2 id="org26bc51f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Seien <img src="file:///home/anton/html/ltximg/20230616-urbildfilter_df2c14573b02ba06055fc5278a9442a8b53c6381.svg" alt="20230616-urbildfilter_df2c14573b02ba06055fc5278a9442a8b53c6381.svg" class="org-svg" /> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Mengen</a> und <img src="file:///home/anton/html/ltximg/20230616-urbildfilter_a00f1697b4e4395dc0d73fab039a18db32840334.svg" alt="20230616-urbildfilter_a00f1697b4e4395dc0d73fab039a18db32840334.svg" class="org-svg" /> eine <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">Abbildung</a> und <img src="file:///home/anton/html/ltximg/20230616-urbildfilter_57e5f1ce8a5373d14362f346961476dd6efb57f2.svg" alt="20230616-urbildfilter_57e5f1ce8a5373d14362f346961476dd6efb57f2.svg" class="org-svg" /> ein <a href="20230306233743-mengenfilter.html#ID-b48f4cbe-1224-4298-a83b-c35e5e580a49">Mengenfilter</a> auf <img src="file:///home/anton/html/ltximg/20230616-urbildfilter_a2f59088d9ed9adf743abf30f02209901f077d78.svg" alt="20230616-urbildfilter_a2f59088d9ed9adf743abf30f02209901f077d78.svg" class="org-svg" />.
Dann ist der von der <a href="20230307220152-filterbasis.html#ID-b663b997-58b1-4959-89ec-725ed853a062">Filterbasis</a> <img src="file:///home/anton/html/ltximg/20230616-urbildfilter_e03dc83159fb2c458bba2f6cffc07b3c5c77ff6a.svg" alt="20230616-urbildfilter_e03dc83159fb2c458bba2f6cffc07b3c5c77ff6a.svg" class="org-svg" /> erzeugte <a href="20230306233743-mengenfilter.html#ID-b48f4cbe-1224-4298-a83b-c35e5e580a49">Mengenfilter</a> - sofern <a href="20220304105106-wohldefiniert_mathe.html#ID-81e35048-a75d-47ae-ada1-99f600ac072f">wohldefiniert</a> - der Urbildfilter.
</p>
