<h1 class="title">Umgebung (metrischer Raum)</h1>
<div id="outline-container-org5257798" class="outline-2">
<h2 id="org5257798"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20221206143436-umgebung_metrischer_raum_d89174ceede3b5c0cf7cabc2ba0c191b51935bb8.svg" alt="20221206143436-umgebung_metrischer_raum_d89174ceede3b5c0cf7cabc2ba0c191b51935bb8.svg" class="org-svg" /> ein <a href="20221002145259-metrischer_raum.html#ID-6b95a0b5-83e0-43cc-830f-05b416769fe1">metrischer Raum</a>, <img src="ltximg/20221206143436-umgebung_metrischer_raum_ad966ef1ebda075d494bf06f778746dda2699005.svg" alt="20221206143436-umgebung_metrischer_raum_ad966ef1ebda075d494bf06f778746dda2699005.svg" class="org-svg" /> und <img src="ltximg/20221206143436-umgebung_metrischer_raum_ccbdf3a0f8a540e67db854af56cd4878454348fa.svg" alt="20221206143436-umgebung_metrischer_raum_ccbdf3a0f8a540e67db854af56cd4878454348fa.svg" class="org-svg" />.
<img src="ltximg/20221206143436-umgebung_metrischer_raum_31c58e1c3e3c93f52d4f47ebb153097b0b135fd8.svg" alt="20221206143436-umgebung_metrischer_raum_31c58e1c3e3c93f52d4f47ebb153097b0b135fd8.svg" class="org-svg" /> ist eine Umgebung von <img src="ltximg/20221206143436-umgebung_metrischer_raum_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" alt="20221206143436-umgebung_metrischer_raum_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" class="org-svg" />, wenn <img src="ltximg/20221206143436-umgebung_metrischer_raum_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" alt="20221206143436-umgebung_metrischer_raum_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" class="org-svg" /> ein <a href="20221027080050-innerer_punkt.html#ID-0e0b3053-63c0-4dea-9ce2-a419979c1f2b">innerer Punkt</a> von <img src="ltximg/20221206143436-umgebung_metrischer_raum_31c58e1c3e3c93f52d4f47ebb153097b0b135fd8.svg" alt="20221206143436-umgebung_metrischer_raum_31c58e1c3e3c93f52d4f47ebb153097b0b135fd8.svg" class="org-svg" /> ist, d.h. es existiert eine <a href="20221027092741-epsilon_umgebung.html#ID-b8422ae4-c20f-468f-8f66-aa736833f806">epsilon-Umgebung</a> <img src="ltximg/20221206143436-umgebung_metrischer_raum_28f3e59c8eb92a096a7bfebe93ad9a85b39ca4b0.svg" alt="20221206143436-umgebung_metrischer_raum_28f3e59c8eb92a096a7bfebe93ad9a85b39ca4b0.svg" class="org-svg" /> von <img src="ltximg/20221206143436-umgebung_metrischer_raum_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" alt="20221206143436-umgebung_metrischer_raum_bca7470ce7e4f36aa434fede04e6e2e782df5522.svg" class="org-svg" /> mit <img src="ltximg/20221206143436-umgebung_metrischer_raum_16a9d8c54080f728a0db2658d5b941a23407004d.svg" alt="20221206143436-umgebung_metrischer_raum_16a9d8c54080f728a0db2658d5b941a23407004d.svg" class="org-svg" />
