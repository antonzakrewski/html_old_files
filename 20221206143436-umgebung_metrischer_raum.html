<h1 class="title">Umgebung (metrischer Raum)</h1>
<div id="outline-container-org5257798" class="outline-2">
<h2 id="org5257798"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_7d123e8229ebf853806c2c14c8285bb8d1202894.svg" alt="20221206143436-umgebung_metrischer_raum_7d123e8229ebf853806c2c14c8285bb8d1202894.svg" class="org-svg" /> ein <a href="20221002145259-metrischer_raum.html#ID-6b95a0b5-83e0-43cc-830f-05b416769fe1">metrischer Raum</a>, <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_eb2a2ec0b3bd8198ebd45f4b73a54f1808bd3a8a.svg" alt="20221206143436-umgebung_metrischer_raum_eb2a2ec0b3bd8198ebd45f4b73a54f1808bd3a8a.svg" class="org-svg" /> und <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_ad4f9cdd431a40f965ad8535b638403186def422.svg" alt="20221206143436-umgebung_metrischer_raum_ad4f9cdd431a40f965ad8535b638403186def422.svg" class="org-svg" />.
<img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_eb357386301413d397b6f3252bfdd7093451c043.svg" alt="20221206143436-umgebung_metrischer_raum_eb357386301413d397b6f3252bfdd7093451c043.svg" class="org-svg" /> ist eine Umgebung von <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" alt="20221206143436-umgebung_metrischer_raum_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" class="org-svg" />, wenn <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" alt="20221206143436-umgebung_metrischer_raum_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" class="org-svg" /> ein <a href="20221027080050-innerer_punkt.html#ID-0e0b3053-63c0-4dea-9ce2-a419979c1f2b">innerer Punkt</a> von <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_eb357386301413d397b6f3252bfdd7093451c043.svg" alt="20221206143436-umgebung_metrischer_raum_eb357386301413d397b6f3252bfdd7093451c043.svg" class="org-svg" /> ist, d.h. es existiert eine <a href="20221027092741-epsilon_umgebung.html#ID-b8422ae4-c20f-468f-8f66-aa736833f806">epsilon-Umgebung</a> <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_09e360c85d0b79f0ba88358b55a0a78964e3ac2e.svg" alt="20221206143436-umgebung_metrischer_raum_09e360c85d0b79f0ba88358b55a0a78964e3ac2e.svg" class="org-svg" /> von <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" alt="20221206143436-umgebung_metrischer_raum_66bf66ea0da254d36d632c34338ad6a252d0c66d.svg" class="org-svg" /> mit <img src="file:///home/anton/html/ltximg/20221206143436-umgebung_metrischer_raum_47639f0de974f92ffae8472fe87e9022c9ab0e6a.svg" alt="20221206143436-umgebung_metrischer_raum_47639f0de974f92ffae8472fe87e9022c9ab0e6a.svg" class="org-svg" />
