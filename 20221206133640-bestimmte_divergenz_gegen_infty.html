<h1 class="title">bestimmte Divergenz gegen \(\infty\)</h1>
<div id="outline-container-orge604f10" class="outline-2">
<h2 id="orge604f10"><span class="section-number-2">1.</span> Defitinion</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \((a_n)\) eine <a href="20211222222916-folge_mathe.html#ID-dcb01772-a373-427f-99a6-5bd48bf9e042">Folge</a>, so dass in jeder <a href="20221206133753-umgebung_von_infty.html#ID-6ed446d8-96d8-44bf-b04b-c635f4433ad2">Umgebung</a> von \(\pm \infty\) <a href="20221013222501-fast_alle.html#ID-a3da14cb-05c1-4f9e-a68a-a693980f5ede">fast alle</a> \(a_n\) enthalten sind, dann divergiert \(a_n\) bestimmt gegen \(\pm \infty\)
</p>
