<h1 class="title">parallele Geraden (Q12)</h1>
<div id="outline-container-org01eeb0d" class="outline-2">
<h2 id="org01eeb0d"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Zwei <a href="20220207224841-gerade.html#ID-d80cd3d8-0f5b-481f-9034-4f26b426bade">Geraden</a> <img src="file:///home/anton/html/ltximg/20220921075734-parallele_geraden_4b6fc7795ad6141291fc8330aca8682e324ba072.svg" alt="20220921075734-parallele_geraden_4b6fc7795ad6141291fc8330aca8682e324ba072.svg" class="org-svg" /> und <img src="file:///home/anton/html/ltximg/20220921075734-parallele_geraden_620588c1d1c1972801f6d01177c65752ffb9e3c2.svg" alt="20220921075734-parallele_geraden_620588c1d1c1972801f6d01177c65752ffb9e3c2.svg" class="org-svg" /> sind identisch, falls gilt:
</p>
<ul class="org-ul">
<li>Ihre Richtungsvektoren sind <a href="20220920050250-lineare_unabhangigkeit_q12.html#ID-6a505e6a-5021-427c-9e0a-9eef46855f65">lineare abhängig</a> (vgl. <a href="20220207223846-parameterform_darstellung_einer_gerade.html#ID-c54c1af3-21a6-4444-842e-c084cb216785">Parameterform</a>)</li>
<li>Sie besitzen keine Lösung der Gleichung <img src="file:///home/anton/html/ltximg/20220921075734-parallele_geraden_47dbdac06b03c441e9af372281a1a264b2e8a555.svg" alt="20220921075734-parallele_geraden_47dbdac06b03c441e9af372281a1a264b2e8a555.svg" class="org-svg" />, d.h. keinen Schnittpunkt (<img src="file:///home/anton/html/ltximg/20220921075734-parallele_geraden_d82ad34f5c0c86fa1df0703c8f55a1beef1e0ddc.svg" alt="20220921075734-parallele_geraden_d82ad34f5c0c86fa1df0703c8f55a1beef1e0ddc.svg" class="org-svg" />)</li>
</ul>
