<h1 class="title">limit point compact</h1>
<div id="outline-container-orgd45552d" class="outline-2">
<h2 id="orgd45552d"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
A <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a> \(X\) is said to be limit point compact, if every <a href="20230826-infinite.html#ID-66aecdb2-720e-4e41-9a27-dab1700474fc">infinite</a> <a href="20211226213416-teilmenge.html#ID-6a977d06-68e6-4711-b15a-ce63378d53a8">subset</a> \(A \subseteq X\) has an <a href="20230111162157-haufungspunkt_einer_teilmenge.html#ID-71265239-598e-4a29-aa31-b48311a292fe">accumulation point</a>.
</p>
