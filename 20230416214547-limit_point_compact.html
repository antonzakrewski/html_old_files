<div class="outline-text-2" id="text-1">
<p>
A <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a> <img src="file:///home/anton/html/ltximg/20230416214547-limit_point_compact_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" alt="20230416214547-limit_point_compact_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" class="org-svg" /> is said to be limit point compact, if every <a href="20220820184356-unendlich.html#ID-661166ce-8c11-4fac-8763-2c6d4f06b839">infinite</a> <a href="20211226213416-teilmenge.html#ID-6a977d06-68e6-4711-b15a-ce63378d53a8">subset</a> <img src="file:///home/anton/html/ltximg/20230416214547-limit_point_compact_bf4d12b861f9c1ff11455b4825fb3629e2a3daac.svg" alt="20230416214547-limit_point_compact_bf4d12b861f9c1ff11455b4825fb3629e2a3daac.svg" class="org-svg" /> has an <a href="20230111162157-haufungspunkt_einer_teilmenge.html#ID-71265239-598e-4a29-aa31-b48311a292fe">accumulation point</a>.
</p>
