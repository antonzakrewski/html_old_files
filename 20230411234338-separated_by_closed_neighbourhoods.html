<h1 class="title">separated by closed neighbourhoods</h1>
<div id="outline-container-org4cfe506" class="outline-2">
<h2 id="org4cfe506"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230411234338-separated_by_closed_neighbourhoods_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" alt="20230411234338-separated_by_closed_neighbourhoods_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" class="org-svg" /> be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
Two points <img src="ltximg/20230411234338-separated_by_closed_neighbourhoods_5d2f3de24f4fb713a9d6d9e23807d20324a228d9.svg" alt="20230411234338-separated_by_closed_neighbourhoods_5d2f3de24f4fb713a9d6d9e23807d20324a228d9.svg" class="org-svg" /> or <a href="20211226213416-teilmenge.html#ID-6a977d06-68e6-4711-b15a-ce63378d53a8">subsets</a> <img src="ltximg/20230411234338-separated_by_closed_neighbourhoods_9b1c920351400018e95fe7032ff7f123da0f81ba.svg" alt="20230411234338-separated_by_closed_neighbourhoods_9b1c920351400018e95fe7032ff7f123da0f81ba.svg" class="org-svg" /> are said to be separated by closed neighbourhoods, if there exist <a href="20221125122314-abgeschlossene_menge_topologie.html#ID-16e941fe-25c3-4e8b-9417-03ca5616c1df">closed</a> <a href="20221002201955-umgebung_topologie.html#ID-9c77942e-5bf5-407a-b958-6f1c7651c1ec">neighbourhoods</a> <img src="ltximg/20230411234338-separated_by_closed_neighbourhoods_ded24bac51ca4d3762e8e30a499f668b504917a7.svg" alt="20230411234338-separated_by_closed_neighbourhoods_ded24bac51ca4d3762e8e30a499f668b504917a7.svg" class="org-svg" /> such that <img src="ltximg/20230411234338-separated_by_closed_neighbourhoods_cb4a03f364c03ea08e98454a2cec4c9a68a53cca.svg" alt="20230411234338-separated_by_closed_neighbourhoods_cb4a03f364c03ea08e98454a2cec4c9a68a53cca.svg" class="org-svg" />
</p>
