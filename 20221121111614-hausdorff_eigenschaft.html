<div class="outline-text-2" id="text-1">
<p>
Sei \(M\) ein <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topologischer Raum</a>. 
Die Hausdorffeigenschaft gilt, wenn für alle \(x,y \in M\) mit \(x \neq y\) <a href="20211226220255-disjunkte_mengen.html#ID-2000e1f4-7e9e-45f9-91ed-16ded8a15190">disjunkte</a>, offene <a href="20221027092741-epsilon_umgebung.html#ID-b8422ae4-c20f-468f-8f66-aa736833f806">Umgebungen</a> für \(x\), \(y\) existieren.
