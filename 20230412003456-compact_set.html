<h1 class="title">compact set</h1>
<div id="outline-container-org2260b51" class="outline-2">
<h2 id="org2260b51"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
A <a href="20211226213416-teilmenge.html#ID-6a977d06-68e6-4711-b15a-ce63378d53a8">subset</a> \(A \subseteq X\) is said to be compact, if the <a href="20230211132940-unterraumtopologie.html#ID-e38ab938-b4e6-4094-98a1-4a8dec808b54">subspace topology</a> is <a href="20230301102114-kompakter_raum.html#ID-42e72d20-188a-4a96-b46c-f62f622ff9c7">compact</a> 
</p>
