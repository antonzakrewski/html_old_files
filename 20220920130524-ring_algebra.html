<h1 class="title">Ring (Algebra)</h1>
<div id="outline-container-org38cca7c" class="outline-2">
<h2 id="org38cca7c"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="file:///home/anton/html/ltximg/20220920130524-ring_algebra_eaa3a161519fccb190c954cd50aa4f5ed4182d86.svg" alt="20220920130524-ring_algebra_eaa3a161519fccb190c954cd50aa4f5ed4182d86.svg" class="org-svg" /> eine <a href="20220814141239-algebraische_struktur.html#ID-580e4f1e-9381-4b26-adc4-d460191581e1">Algebraische Struktur</a> mit zwei <a href="20220925215102-binare_verknupfung.html#ID-213966ae-84e5-480d-93a3-f1d55034b939">binären Verknüpfungen</a>.
<img src="file:///home/anton/html/ltximg/20220920130524-ring_algebra_0488611292a19e2a12ecd521f7ad3c22433ba71e.svg" alt="20220920130524-ring_algebra_0488611292a19e2a12ecd521f7ad3c22433ba71e.svg" class="org-svg" /> ist ein Ring, falls gilt:
</p>
<ul class="org-ul">
<li><img src="file:///home/anton/html/ltximg/20220920130524-ring_algebra_18b40f9bf6cf6bf4e149f9f2c304e2d8eafbb357.svg" alt="20220920130524-ring_algebra_18b40f9bf6cf6bf4e149f9f2c304e2d8eafbb357.svg" class="org-svg" /> ist eine <a href="20211008174655-abelsche_gruppe.html#ID-7281c9cf-564f-4c4c-8c3f-fc1424ac85f8">Abelsche Gruppe</a></li>
<li><img src="file:///home/anton/html/ltximg/20220920130524-ring_algebra_46444929112b916bbb5c56c00b93cf94125576e9.svg" alt="20220920130524-ring_algebra_46444929112b916bbb5c56c00b93cf94125576e9.svg" class="org-svg" /> ist eine <a href="20211008171225-definition_halbgruppe.html#ID-704f2f2a-6b57-4168-8b52-4a2965ee69de">Halbgruppe</a></li>
<li>Es gilt das <a href="20211218210925-distributivgesetz.html#ID-3f15be90-7d67-4ab7-bdd0-cace7ebe5c2a">Distributivgesetz</a></li>
</ul>
