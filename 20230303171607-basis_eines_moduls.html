<h1 class="title">basis of a module</h1>
<div id="outline-container-org26be468" class="outline-2">
<h2 id="org26be468"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(R\) be <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">ring</a> and \(M\) a \(R\)-<a href="20221228203055-modul.html#ID-ac8be9d7-cfe7-4c79-b3b1-7e35780c8f57">module</a>.
Then \(S \subseteq M\) is a basis, if \(S\) <a href="20230519124649-erzeugendensystem_eines_moduls.html#ID-af862bb4-5917-409d-a426-3d3e918d1ac1">generates</a> \(M\) and is <a href="20220207224644-lineare_unabhangigkeit.html#ID-c4d1496f-6012-4ade-8b98-3e29dad89ded">linearly independent</a>.
</p>
