<h1 class="title">first-countable</h1>
<div id="outline-container-org118c8ab" class="outline-2">
<h2 id="org118c8ab"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
A <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a> is first-countable, if each point \(x \in X\) has a <a href="20220903164044-abzahlbar.html#ID-96f3063e-a99a-4c33-93c2-5c9f99f15717">countable</a> <a href="20230211132320-umgebungsbasis.html#ID-24c84114-5d59-4fa3-87fb-10baabcc5faa">neighbourhood basis</a> 
</p>

<p>
It is <a href="20220306182550-o_b_d_a.html#ID-e58125c9-5f34-4043-bf52-23ecb4c20f2e">w.l.o.g.</a> <a href="20230319231616-erstabzahlbarkeit_und_halbordnung.html#ID-99733059-6c26-4f05-be30-a1963467977f">linear ordered</a> 
</p>
