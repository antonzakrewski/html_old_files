<h1 class="title">Vergleich von Mengen</h1>
<div id="outline-container-orgde6c181" class="outline-2">
<h2 id="orgde6c181"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \((X,<)\) eine <a href="20221010083632-totalordnung.html#ID-30e940f3-5f30-43e3-acda-3066e8c7e2fd">totalgeordnete</a> <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> und \(A,B \subseteq X\).
Man schreibt dann \(A < B\), falls gilt:
</p>
\begin{align*}
\forall a \in A \forall b \in B : a < b
\end{align*}
