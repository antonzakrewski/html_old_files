<h1 class="title">Quotientenmenge einer Äquivalenzrelation</h1>
<div id="outline-container-orgd95be74" class="outline-2">
<h2 id="orgd95be74"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="file:///home/anton/html/ltximg/20220927204256-quotientenmenge_einer_aquivalenzrelation_0c0e5d8881a565379fb7cd04c1cbe873980876fe.svg" alt="20220927204256-quotientenmenge_einer_aquivalenzrelation_0c0e5d8881a565379fb7cd04c1cbe873980876fe.svg" class="org-svg" /> eine <a href="20211227225754-aquivalenzrelation_mengenlehre.html#ID-bf83e0aa-4df1-48a5-b910-2837942bdd19">Äquivalenzrelation</a> und <img src="file:///home/anton/html/ltximg/20220927204256-quotientenmenge_einer_aquivalenzrelation_984de4200c842fdbac8fd40a2a02731df811045b.svg" alt="20220927204256-quotientenmenge_einer_aquivalenzrelation_984de4200c842fdbac8fd40a2a02731df811045b.svg" class="org-svg" /> eine <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a>.
