<h1 class="title">pseudocompact set</h1>
<div id="outline-container-org0325e0c" class="outline-2">
<h2 id="org0325e0c"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
A <a href="20211226213416-teilmenge.html#ID-6a977d06-68e6-4711-b15a-ce63378d53a8">subset</a> \(A \subseteq X\) is pseudocompact, if for every <a href="20230112104451-stetigkeit_topologie.html#ID-f46120aa-e40b-4c09-9296-23b0783092a2">continuous</a> <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">map</a> \(f: X \rightarrow \mathbb{R}\) the <a href="20211230205458-bild_mengenlehre.html#ID-e7c4bebe-0c9a-4999-bd38-f1ceec101025">image</a> \(f[A]\) is <a href="20230417142747-bounded_set_metric_space.html#ID-59957e79-a7f9-4b24-b9d7-6808ef50e46f">bounded</a>.
</p>
