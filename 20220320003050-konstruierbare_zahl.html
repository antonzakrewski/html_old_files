<h1 class="title">konstruierbare Zahl</h1>
<div id="outline-container-org6fe69ec" class="outline-2">
<h2 id="org6fe69ec"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Eine <a href="20210702104535-reelle_zahlen.html#ID-764c8d83-a539-42fa-b8b4-3e388f4dc3a1">reelle Zahl</a> <img src="ltximg/20220320003050-konstruierbare_zahl_3517b2929844586aa3810d7490d4b5b0b3f29628.svg" alt="20220320003050-konstruierbare_zahl_3517b2929844586aa3810d7490d4b5b0b3f29628.svg" class="org-svg" /> ist konstruierbar, wenn <img src="ltximg/20220320003050-konstruierbare_zahl_89c7fccc6f6334d47aec9c11934a8e7ede3bf836.svg" alt="20220320003050-konstruierbare_zahl_89c7fccc6f6334d47aec9c11934a8e7ede3bf836.svg" class="org-svg" /> mittels <a href="20210618084656-addition.html#ID-d9bb4990-4623-4957-bf16-ff3483acb12c">Addition und Subtraktion</a>, <a href="20210618082003-multiplikation.html#ID-040e85c2-7bda-4c97-956d-2c65ab4533e3">Multiplikation und Division</a> sowie dem <a href="20220320003228-quadratwurzel.html#ID-044c9227-da29-44c9-ad63-e782bd85ede1">Ziehen von Wurzeln</a> ausgehend von der <img src="ltximg/20220320003050-konstruierbare_zahl_8045148662054ba953d7a54acaaa9a9ab898c093.svg" alt="20220320003050-konstruierbare_zahl_8045148662054ba953d7a54acaaa9a9ab898c093.svg" class="org-svg" /> dargestellt werden kann.
</p>
