<h1 class="title">Monotonie der Umkehrfunktion</h1>
<div id="outline-container-orgd3de478" class="outline-2">
<h2 id="orgd3de478"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(f(x)\) eine <a href="20220820235816-strenge_monotonie.html#ID-58529932-349f-4478-bf95-4c3e2cc7dd09">streng</a> <a href="20220720221945-monotone_funktionen.html#ID-129ba773-5747-457b-9fd9-7a6da22480a6">monotone</a> <a href="20220102212818-funktion.html#ID-795be04e-ea83-444e-8bb2-638ed125c97e">Funktion</a>, dann ist die <a href="20210318211130-umkehrfunktion.html#ID-35d2e288-1bec-4daf-866a-99566d5d0d8f">Umkehrfunktion</a> selbst monoton.
</p>
</div>
</div>
<div id="outline-container-org5c966d9" class="outline-2">
<h2 id="org5c966d9"><span class="section-number-2">2.</span> Beweis</h2>
<div class="outline-text-2" id="text-2">
<p>
Sei \(f(x) < f(x')\), dann folgt \(x < x'\) (<a href="20210305204939-beweis_durch_widerspruch.html#ID-ee659788-c975-494a-aef0-85087f3db839">Beweis durch Widerspruch</a>)
</p>
