<h1 class="title">Sphärenmodell (Kontrafaktische Logik)</h1>
<div id="outline-container-org2b5ed43" class="outline-2">
<h2 id="org2b5ed43"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Ein Sphärenmodell ist ein Tripel \((W,O, \nu)\), wobei \(W\) eine <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> von <a href="20230103161242-welt_modallogik.html#ID-0e817fc8-503e-457a-9f4c-766c37da2076">Welten</a>, \(\nu\) die <a href="20230103161933-bewertungsfunktion_logik.html#ID-3c842508-f441-4d01-903f-ff9d4fd9a18a">Bewertungsfunktion</a> und $O: W &rarr; \mathbb{P}(\mathbb{P}(W))
</p>
