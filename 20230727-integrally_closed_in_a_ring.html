<h1 class="title">integrally closed in a ring</h1>
<div id="outline-container-org7d7e600" class="outline-2">
<h2 id="org7d7e600"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(A \subseteq B \subseteq C\) be <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">rings</a>, such that \(B\) is the <a href="20230727-integral_closure.html#ID-131938bf-d891-4508-8ed1-43eb7017eb94">integral closure</a> of \(A\) in \(C\).
Then \(A\) is called intergally closed in \(B\), if \(B = C\)
