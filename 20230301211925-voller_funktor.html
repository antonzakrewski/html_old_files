<h1 class="title">full functor</h1>
<div id="outline-container-org05ebbac" class="outline-2">
<h2 id="org05ebbac"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
A <a href="20220821181056-funktor_kategorie.html#ID-31c2e5e6-98c4-4ed8-be83-5d7dafaa12d2">functor</a> <img src="ltximg/20230301211925-voller_funktor_3cf9bb062807e42bfd5880bab56f34992472958b.svg" alt="20230301211925-voller_funktor_3cf9bb062807e42bfd5880bab56f34992472958b.svg" class="org-svg" /> on two <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">categories</a> <img src="ltximg/20230301211925-voller_funktor_24c5fd41166f32d5dbfa584cee25a059b5fda4e2.svg" alt="20230301211925-voller_funktor_24c5fd41166f32d5dbfa584cee25a059b5fda4e2.svg" class="org-svg" /> is full, if the induced <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">map</a> between two <a href="20230403133054-hom_set.html#ID-1d0f0263-2498-4c3b-b9d1-e79b1fad0167">hom-sets</a> <img src="ltximg/20230301211925-voller_funktor_5479f651f57c154f5a3d306d666eff90febda7e4.svg" alt="20230301211925-voller_funktor_5479f651f57c154f5a3d306d666eff90febda7e4.svg" class="org-svg" /> is <a href="20211230211341-surjektivitat.html#ID-f5a216d1-718b-43fa-89a8-01783cf1a290">surjective</a>
analoguos for a <a href="20220830173327-kontravarianter_funktor.html#ID-88bd5800-bc2d-4ad5-81d2-90240d062847">contravariant functor</a> 
</p>
