<h1 class="title">Maximum</h1>
<div id="outline-container-orgbfea58c" class="outline-2">
<h2 id="orgbfea58c"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(\leq\) eine <a href="20220817224852-halbordnung.html#ID-b8039fe5-626d-4ba3-93c7-71167141f163">Halbordnung</a> auf einer <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> \(M\)
\(x \in M\) heißt größtes <a href="20211226213342-element_mengenlehre.html#ID-2ae7720e-1f94-4213-bbd8-76f8cec5e927">Element</a> oder Maximum von \(M\), falls gilt
</p>
\begin{align*}
\forall y \in M : \lnot (x < y)
\end{align*}
</div>
