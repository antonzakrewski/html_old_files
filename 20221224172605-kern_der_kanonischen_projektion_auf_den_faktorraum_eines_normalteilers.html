<h1 class="title">Kern der kanonischen Projektion auf den Faktorraum eines Normalteilers</h1>
<div id="outline-container-orgc8a00a6" class="outline-2">
<h2 id="orgc8a00a6"><span class="section-number-2">1.</span> Lemma</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_7a8018e990545bc2a3d86a5547d6c6101bdccbef.svg" alt="20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_7a8018e990545bc2a3d86a5547d6c6101bdccbef.svg" class="org-svg" /> eine <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> und <img src="ltximg/20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_67142e3e4501c5ac33b9f731a4b1999d3a245365.svg" alt="20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_67142e3e4501c5ac33b9f731a4b1999d3a245365.svg" class="org-svg" /> ein <a href="20221210192900-normalteiler.html#ID-f971f946-d0ca-444a-a450-efbef237a278">Normalteiler</a>.
Der <a href="20221111200152-kern_algebra.html#ID-438e68de-0603-419c-8b21-5cb3b4add3a1">Kern</a> der <a href="20221224140459-kanonische_abbildung_in_einen_faktorraum.html#ID-62513b30-d833-4f0f-97ae-cd527636ef04">kanonische Abbildung in einen Faktorraum</a> <img src="ltximg/20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_e2feabe93f51622a9633fe892ab87bb3bbd1c71a.svg" alt="20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_e2feabe93f51622a9633fe892ab87bb3bbd1c71a.svg" class="org-svg" /> ist <img src="ltximg/20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_67142e3e4501c5ac33b9f731a4b1999d3a245365.svg" alt="20221224172605-kern_der_kanonischen_projektion_auf_den_faktorraum_eines_normalteilers_67142e3e4501c5ac33b9f731a4b1999d3a245365.svg" class="org-svg" />
</p>

<h2 id="org7a8d6e1"><span class="section-number-2">2.</span> Beweis</h2>

<p>
