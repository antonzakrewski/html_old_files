<h1 class="title">left-cancellative semigroup</h1>
<div id="outline-container-org974dc7f" class="outline-2">
<h2 id="org974dc7f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((M, \cdot)\) be a <a href="20211008171225-definition_halbgruppe.html#ID-704f2f2a-6b57-4168-8b52-4a2965ee69de">semigroup</a>.
Then \(M\) is said to be left-cancellative, if it holds that
</p>
\begin{align*}
a \cdot b = a \cdot c \Rightarrow b = c
\end{align*}
