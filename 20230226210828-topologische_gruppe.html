<h2 id="org291fc1f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((G,\cdot)\) be a <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">group</a> and \(\mathcal{T}\) a <a href="20220930230520-topologie_auf_einer_menge.html#ID-1ced2edb-806d-4fb8-ada3-ca97b7ea1d10">topology</a> on \(G\).
Then \((G,\cdot, \mathcal{T})\) is said to be a topological group, if it is a <a href="20230227194543-topologischer_monoid.html#ID-b484caab-6e6f-4a98-b16b-e4affd81e8af">topological monoid</a> 
</p>
