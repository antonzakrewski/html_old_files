<h1 class="title">Grad eines Polynoms (11)</h1>
<div id="outline-container-org3269954" class="outline-2">
<h2 id="org3269954"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(p = \alpha_n X^n + \alpha_{n-1} X^{n-p} + ... + \alpha_0  \in \mathbb{R}[X]\) ein <a href="20230815-polynom_11.html#ID-30efa03d-201b-47d5-b10f-10ea48050283">Polynom</a> mit \(\alpha_n \neq 0\)
Dann ist der Grad von \(p\) definiert als \(n\).
</p>
