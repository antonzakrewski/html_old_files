<h1 class="title">Existenz von beliebig langen Intervallen ohne Primzahlen</h1>
<div id="outline-container-org1b9d3b0" class="outline-2">
<h2 id="org1b9d3b0"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_44dc4af8518defa8cc6a3fd8bf907d0e5e3b5c8c.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_44dc4af8518defa8cc6a3fd8bf907d0e5e3b5c8c.svg" class="org-svg" />, so existiert ein <a href="20220401195853-intervall.html#ID-ea9ab8cb-ef38-4c06-bab0-d392820614f3">Intervall</a> <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_a0a686acfc559e324ccb0f71bf1f7a7042af2180.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_a0a686acfc559e324ccb0f71bf1f7a7042af2180.svg" class="org-svg" /> mit Länge <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_b37b8ce8863218d1105a8ddf2be2d97366c87a6c.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_b37b8ce8863218d1105a8ddf2be2d97366c87a6c.svg" class="org-svg" />, so dass keine <a href="20211228193940-primzahl.html#ID-d7857a86-c778-478d-aa48-7e239fcd8076">Primzahl</a>
</p>
</div>
</div>
<div id="outline-container-orgc22c505" class="outline-2">
<h2 id="orgc22c505"><span class="section-number-2">2.</span> Beweis</h2>
<div class="outline-text-2" id="text-2">
<p>
Man wähle dass Intervall <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_dc404334058101d36d2df7215ba9fa21eb62ec32.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_dc404334058101d36d2df7215ba9fa21eb62ec32.svg" class="org-svg" />
Sei <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_a7a5b66fe48ec2deced420d34fd6653d4317b93f.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_a7a5b66fe48ec2deced420d34fd6653d4317b93f.svg" class="org-svg" /> beliebig, so gilt <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_bad87dde52a46ab1f8c00123196aae4f8309e63a.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_bad87dde52a46ab1f8c00123196aae4f8309e63a.svg" class="org-svg" /> und daraus folgt <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_aa49e68ec11cd2c1c7b0dc4432d15a5a974376bd.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_aa49e68ec11cd2c1c7b0dc4432d15a5a974376bd.svg" class="org-svg" /> und damit auch <img src="ltximg/20230127134502-lange_eines_intervalls_ohne_primzahlen_1d0af0eb3a1e181968650cdf994e492822d2f78e.svg" alt="20230127134502-lange_eines_intervalls_ohne_primzahlen_1d0af0eb3a1e181968650cdf994e492822d2f78e.svg" class="org-svg" />
</p>
