<h2 id="org124b222"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(K\) be a <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">field</a> and \(\mathbb{A}_K^n\) the <a href="20230725-affine_space_over_a_field.html#ID-10df971c-c815-41df-b913-6d2255d56a66">affine space</a>.
Then for the <a href="20230906-dimension_of_a_topological_space.html#ID-4c51d918-4f7a-4309-a3ec-96319157b3ad">Dimension of a topological space</a> 
</p>
\begin{align*}
\mathrm{dim}(\mathbb{P}_K^n) = n
\end{align*}
