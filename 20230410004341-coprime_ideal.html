<h1 class="title">coprime Ideal</h1>
<div id="outline-container-org98ead5e" class="outline-2">
<h2 id="org98ead5e"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(R\) be a <a href="20221210204906-kommutativer_ring.html#ID-b92b4078-28f6-4371-87ba-aa9b950ff823">commutative ring</a> and \(I,I'\) <a href="20221130163324-ideal_algebra.html#ID-f2c82320-35f7-47b4-8f53-0daa904668b2">ideals</a>.
\(I\) and \(I'\) are said to be coprime, if
</p>
\begin{align*}
I + I' = R
\end{align*}
<p>
see: <a href="20221227230017-summe_von_idealen.html#ID-8fcb0697-1dd7-4175-a951-968ebcde200a">sum of ideals</a> 
</p>
