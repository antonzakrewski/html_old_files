<div class="outline-text-2" id="text-1">
<p>
Sei <img src="file:///home/anton/html/ltximg/20230223230502-vervollstandigung_30f94f5c8910cad27f21d7c87e938a18b5885374.svg" alt="20230223230502-vervollstandigung_30f94f5c8910cad27f21d7c87e938a18b5885374.svg" class="org-svg" /> ein <a href="20230224123147-semimetrischer_raum.html#ID-e2594bf0-67cb-4d50-a605-39627074bcd2">semimetrischer Raum</a>.
Ein <a href="20211227211436-n_tupel.html#ID-833c603f-1b79-4180-9d4f-1b44ce68769b">Tripel</a> <img src="file:///home/anton/html/ltximg/20230223230502-vervollstandigung_d59be2898e7dda6b490bfb56d64a904991191bb7.svg" alt="20230223230502-vervollstandigung_d59be2898e7dda6b490bfb56d64a904991191bb7.svg" class="org-svg" /> ist eine Vervollst채ndigung von <img src="file:///home/anton/html/ltximg/20230223230502-vervollstandigung_7d123e8229ebf853806c2c14c8285bb8d1202894.svg" alt="20230223230502-vervollstandigung_7d123e8229ebf853806c2c14c8285bb8d1202894.svg" class="org-svg" />, falls gilt:

<li><img src="file:///home/anton/html/ltximg/20230223230502-vervollstandigung_e602c4d093c142bffc4bcc580b7c361550a79e02.svg" alt="20230223230502-vervollstandigung_e602c4d093c142bffc4bcc580b7c361550a79e02.svg" class="org-svg" /> ist <a href="20221124232157-dichte_menge_topologie.html#ID-921fe319-4945-4303-a9a5-3723804e0737">dicht</a> in <img src="file:///home/anton/html/ltximg/20230223230502-vervollstandigung_c4faec95cf58e86a4c3f575592eb7868acc71901.svg" alt="20230223230502-vervollstandigung_c4faec95cf58e86a4c3f575592eb7868acc71901.svg" class="org-svg" /></li>
<li>Der <a href="20221002145259-metrischer_raum.html#ID-6b95a0b5-83e0-43cc-830f-05b416769fe1">metrischer Raum</a> <img src="file:///home/anton/html/ltximg/20230223230502-vervollstandigung_c4faec95cf58e86a4c3f575592eb7868acc71901.svg" alt="20230223230502-vervollstandigung_c4faec95cf58e86a4c3f575592eb7868acc71901.svg" class="org-svg" /> ist <a href="20220717170446-vollstandigkeitsaxiom.html#ID-2772514a-cfc0-4f1c-9762-b5565967613c">vollst채ndig</a></li>
