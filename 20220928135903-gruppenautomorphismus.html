<h1 class="title">group automorphism</h1>
<div id="outline-container-org1a7bd1c" class="outline-2">
<h2 id="org1a7bd1c"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \((G, \circ)\) eine <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> und \(\phi: G \rightarrow G\) ein  <a href="20220928135729-gruppenisomorphsimus.html#ID-a0a02292-8a0b-4dc8-a2a8-1d592e5cb95b">Gruppenisomorphsimus</a>, der insbesondere eine Gruppe auf sich selbst <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">abbildet</a>. 
Dann ist \(\phi\) ein Gruppenautomorphismus.
</p>
