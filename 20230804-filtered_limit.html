<h1 class="title">filtered limit</h1>
<div id="outline-container-org431272e" class="outline-2">
<h2 id="org431272e"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\mathcal{C}\) be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>.
A filtered limit is a <a href="20230725-limit_category_theory.html#ID-b1acaf40-c197-4df4-aec7-af30557ea689">limit</a> \(F: \mathcal{J} \rightarrow \mathcal{C}\) such that \(\mathcal{J}\) is a <a href="20230804-filtered_category.html#ID-8cad168f-0afe-4e46-863e-64ca03b4f920">filtered category</a>.
</p>
