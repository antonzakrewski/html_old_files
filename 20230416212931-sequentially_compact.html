<h1 class="title">sequentially compact</h1>
<div id="outline-container-orgbef2138" class="outline-2">
<h2 id="orgbef2138"><span class="section-number-2">1.</span> definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
A <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">set</a> \(A \subseteq X\) is said to be sequentially compact, if for every <a href="20211222222916-folge_mathe.html#ID-dcb01772-a373-427f-99a6-5bd48bf9e042">sequence</a> \(a_i\) in \(X\) there exists an <a href="20220105153330-konvergenz_einer_folge.html#ID-63fa4879-51cf-4ad6-8be5-0e9e10d29726">convergent</a> <a href="20220717191708-teilfogle.html#ID-133bb3cb-5829-417d-a264-b95b6e343f41">subsequence</a> 
</p>
