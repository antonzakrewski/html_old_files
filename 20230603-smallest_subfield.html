<h1 class="title">smallest subfield</h1>
<div id="outline-container-org0b20908" class="outline-2">
<h2 id="org0b20908"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(F\) be a <a href="20211218210351-korper_mathe.html#ID-a602197a-6116-40b3-ae33-b421251bbb1e">field</a>, then the smallest subfield \(S\) is defined as
</p>
\begin{align*}
S \coloneqq \bigcap_{F' \subseteq F, \text{ subfield }} F' 
\end{align*}
<p>
see: <a href="20230604-existence_of_a_smallest_subfield.html#ID-f57ce5e3-cde2-41c7-9572-38987d2ee475">Existence of a smallest subfield</a>,  
</p>
