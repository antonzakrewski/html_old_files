<h1 class="title">identische Geraden</h1>
<div id="outline-container-org72c8021" class="outline-2">
<h2 id="org72c8021"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Zwei <a href="20220207224841-gerade.html#ID-d80cd3d8-0f5b-481f-9034-4f26b426bade">Geraden</a> <img src="ltximg/20220921075743-identische_geraden_3f48e0ece34809c93c84b141b4b379dca79a1b36.svg" alt="20220921075743-identische_geraden_3f48e0ece34809c93c84b141b4b379dca79a1b36.svg" class="org-svg" /> und <img src="ltximg/20220921075743-identische_geraden_e3775d94688d3601e903237ef92fdeab3c7dfc93.svg" alt="20220921075743-identische_geraden_e3775d94688d3601e903237ef92fdeab3c7dfc93.svg" class="org-svg" /> sind identisch, falls gilt:
</p>
<ul class="org-ul">
<li>Ihre Richtungsvektoren sind <a href="20220920050250-lineare_unabhangigkeit_q12.html#ID-6a505e6a-5021-427c-9e0a-9eef46855f65">lineare abhängig</a> (vgl. <a href="20220207223846-parameterform_darstellung_einer_gerade.html#ID-c54c1af3-21a6-4444-842e-c084cb216785">Parameterform</a>)</li>
<li>Sie besitzen eine Lösung der Gleichung <img src="ltximg/20220921075743-identische_geraden_30ae9174ba9128c468a8a5bc51e3eac83a02e793.svg" alt="20220921075743-identische_geraden_30ae9174ba9128c468a8a5bc51e3eac83a02e793.svg" class="org-svg" /> und damit auch eine Lösung für ein beliebiges <img src="ltximg/20220921075743-identische_geraden_de3d57839518608cad6e030c876cd2b91a9c795c.svg" alt="20220921075743-identische_geraden_de3d57839518608cad6e030c876cd2b91a9c795c.svg" class="org-svg" /></li>
</ul>
</div>
