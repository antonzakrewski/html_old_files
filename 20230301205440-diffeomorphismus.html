<h1 class="title">Diffeomorphismus</h1>
<div id="outline-container-org1cf4b2f" class="outline-2">
<h2 id="org1cf4b2f"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Seien \(M,N\) <a href="20221113224914-mannigfaltigkeit.html#ID-635e5ff5-f006-46bf-891a-869ae972d6e6">Mannigfaltigkeiten</a> und \(f: M \rightarrow N\) eine <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">Abbildung</a> 
\(f\) ist ein Diffeomorphismus, falls \(f\) <a href="20211230211412-bijektivitat.html#ID-3d1c4c92-bf37-4557-980b-787589b9c3f6">bijektiv</a> ist und \(f, f^{-1}\) jeweils <a href="20230301043817-stetig_differenzierbar.html#ID-fc4f0898-2fd4-4c3e-aa2c-4af7108d5530">stetig differenzierbar</a> sind
</p>
