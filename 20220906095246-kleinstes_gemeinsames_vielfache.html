<h2 id="org564356b"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20220906095246-kleinstes_gemeinsames_vielfache_6f915f7ff19209ab551ec28c9c29a8ce52aa74d4.svg" alt="20220906095246-kleinstes_gemeinsames_vielfache_6f915f7ff19209ab551ec28c9c29a8ce52aa74d4.svg" class="org-svg" /> be a <a href="20221210204906-kommutativer_ring.html#ID-b92b4078-28f6-4371-87ba-aa9b950ff823">commutative ring</a> and <img src="ltximg/20220906095246-kleinstes_gemeinsames_vielfache_1d9c0a612cce903de128af9bc73a1a481bdc7450.svg" alt="20220906095246-kleinstes_gemeinsames_vielfache_1d9c0a612cce903de128af9bc73a1a481bdc7450.svg" class="org-svg" />.
A least common multiple of <img src="ltximg/20220906095246-kleinstes_gemeinsames_vielfache_13ddfc73a0e7c915f68da6deb20f19de818b334d.svg" alt="20220906095246-kleinstes_gemeinsames_vielfache_13ddfc73a0e7c915f68da6deb20f19de818b334d.svg" class="org-svg" /> - <img src="ltximg/20220906095246-kleinstes_gemeinsames_vielfache_910bb2f301a74014e0c5981c11cc47f031c9774a.svg" alt="20220906095246-kleinstes_gemeinsames_vielfache_910bb2f301a74014e0c5981c11cc47f031c9774a.svg" class="org-svg" /> if unique - is an <a href="20211226213342-element_mengenlehre.html#ID-2ae7720e-1f94-4213-bbd8-76f8cec5e927">element</a> <img src="ltximg/20220906095246-kleinstes_gemeinsames_vielfache_023f8d605ee00541f094d84a5925b2a65bed4587.svg" alt="20220906095246-kleinstes_gemeinsames_vielfache_023f8d605ee00541f094d84a5925b2a65bed4587.svg" class="org-svg" />, such that:

<li><img src="ltximg/20220906095246-kleinstes_gemeinsames_vielfache_6d22a2b7cf813735155d89e65a1576b3f40a7352.svg" alt="20220906095246-kleinstes_gemeinsames_vielfache_6d22a2b7cf813735155d89e65a1576b3f40a7352.svg" class="org-svg" /></li>
