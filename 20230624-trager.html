<h1 class="title">Träger</h1>
<div id="outline-container-orgb975dd6" class="outline-2">
<h2 id="orgb975dd6"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \((X, \mathcal{T})\) ein <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topologischer Raum</a> und \(f: X \rightarrow \mathbb{R}\) eine <a href="20220102212818-funktion.html#ID-795be04e-ea83-444e-8bb2-638ed125c97e">Funktion</a> und \(A  \coloneqq X \setminus f^{-1}[0]\)
Dann ist \(\mathrm{Tr}(f) = \overline{A}\) der Träger von \(f\)
</p>
