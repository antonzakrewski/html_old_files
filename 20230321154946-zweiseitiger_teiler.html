<h1 class="title">zweiseitiger Teiler</h1>
<div id="outline-container-org44511ee" class="outline-2">
<h2 id="org44511ee"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(R\) ein (ein nicht-<a href="20221210204906-kommutativer_ring.html#ID-b92b4078-28f6-4371-87ba-aa9b950ff823">kommutativer</a>) <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">Ring</a> und \(a,b \in R\)
\(a\) ist ein zweiseitiger Teiler von \(b\), falls \(a\) sowohl ein <a href="20230321154922-linker_teiler.html#ID-238dad6a-fcf1-4c97-9f28-99ed288bc654">linker</a> als auch <a href="20230321154925-rechter_teiler.html#ID-fab649be-43e5-4fc4-ab3d-0f48492044b1">rechter Teiler</a> ist.
</p>
