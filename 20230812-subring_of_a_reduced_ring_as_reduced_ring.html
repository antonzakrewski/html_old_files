<h1 class="title">subring of a reduced ring as reduced ring</h1>
<div id="outline-container-orge2de612" class="outline-2">
<h2 id="orge2de612"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(R\) be <a href="20230725-reduced_ring.html#ID-1480b16c-0de6-4614-9ae9-a70abea088a9">reduced ring</a>, \(S \subseteq R\) a <a href="20230227130935-unterring.html#ID-157d533b-1650-499e-be1d-341b1fa8fa15">subring</a>.
</p>
</div>
</div>
<div id="outline-container-org3db0b9c" class="outline-2">
<h2 id="org3db0b9c"><span class="section-number-2">2.</span> Proof</h2>
<div class="outline-text-2" id="text-2">
<p>
If there doesn't exist a <a href="20230315113206-nilpotent.html#ID-e1be03af-ebb8-42d9-8caa-1fe3a1093c3f">nilpotent</a> element in \(R\), then certainly not in \(S\)
</p>
