<h1 class="title">maximal ideal</h1>
<div id="outline-container-orgd6e9afa" class="outline-2">
<h2 id="orgd6e9afa"><span class="section-number-2">1.</span> Definiton</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(R\) be a <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">ring</a>.
A maximal ideal \(I \subsetneq R\) is an <a href="20221130163324-ideal_algebra.html#ID-f2c82320-35f7-47b4-8f53-0daa904668b2">ideal</a>, such that for each <a href="20221130163324-ideal_algebra.html#ID-f2c82320-35f7-47b4-8f53-0daa904668b2">ideal</a> \(J \subsetneq R\) we can conclude from \(I \subseteq J\) that \(J = I\)
</p>
