<h1 class="title">zero ring without strict ideal</h1>
<div id="outline-container-org7936e89" class="outline-2">
<h2 id="org7936e89"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
The <a href="20230112165803-nullring.html#ID-638f0759-37dc-472c-bb27-7cfccbd3c550">zero ring</a> has no <a href="20230427200359-echtes_ideal.html#ID-fa54a328-b081-4a6c-9106-4348783138df">strict ideal</a>.
</p>
</div>
</div>
<div id="outline-container-orge107736" class="outline-2">
<h2 id="orge107736"><span class="section-number-2">2.</span> Proof</h2>
<div class="outline-text-2" id="text-2">
<p>
Let \(I\) be an <a href="20221130163324-ideal_algebra.html#ID-f2c82320-35f7-47b4-8f53-0daa904668b2">ideal</a>, then \(0 \in I\) and therefore \(I = 0\)
</p>
