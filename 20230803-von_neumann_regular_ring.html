<h1 class="title">von Neumann regular ring</h1>
<div id="outline-container-org36f9e29" class="outline-2">
<h2 id="org36f9e29"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(R\) be a <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">ring</a> 
Then \(R\) is said to be von Neumann regular, if for \(a \in R\) there exists an \(x \in R\) such that
</p>
\begin{align*}
a = a x a
\end{align*}
