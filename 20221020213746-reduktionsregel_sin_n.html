<h1 class="title">Reduktionsregel \(\sin^n\)</h1>
<div id="outline-container-org57d3990" class="outline-2">
<h2 id="org57d3990"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
\begin{align*}
\int_{}^{} \sin(x)^n \mathrm{d}x  =& \frac{n - 1}{n} \int_{}^{} \sin(x)^{n - 2} \mathrm{d}x - \frac{\cos(x)\sin(x)^{n-1}}{n} 
\end{align*}
</div>
