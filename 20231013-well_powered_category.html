<h1 class="title">well-powered category</h1>
<div id="outline-container-org53eba07" class="outline-2">
<h2 id="org53eba07"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\mathcal{C}\) be a <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">category</a>.
Then \(\mathcal{C}\) is said to be well-powered, if for everey <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">object</a> \(C \in \mathcal{C}\), the <a href="20220824221623-unterkategorie.html#ID-2165c92b-8025-4134-b3b1-4d523a8795a4">subcategory</a> of <a href="20230911-subobject.html#ID-287d81f7-a81b-441c-947e-ba707aa4555b">Subobjects</a> is a <a href="20230420221020-essentially_small_category.html#ID-a95068e6-6326-4f2a-98c5-956f6daedd83">essentially small category</a> 
</p>
