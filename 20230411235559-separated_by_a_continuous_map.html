<div class="outline-text-2" id="text-1">
<p>

Two points <img src="file:///home/anton/html/ltximg/20230411235559-separated_by_a_continuous_map_671c1537e82f3758393cc27d7e348cc61ff5c83e.svg" alt="20230411235559-separated_by_a_continuous_map_671c1537e82f3758393cc27d7e348cc61ff5c83e.svg" class="org-svg" /> are said to be separated by a continuous map, if there exists a <a href="20230112104451-stetigkeit_topologie.html#ID-f46120aa-e40b-4c09-9296-23b0783092a2">continuous</a> <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">map</a> <img src="file:///home/anton/html/ltximg/20230411235559-separated_by_a_continuous_map_295eaaa66f999d5375d0c37ea79493d96a96473f.svg" alt="20230411235559-separated_by_a_continuous_map_295eaaa66f999d5375d0c37ea79493d96a96473f.svg" class="org-svg" /> such that <img src="file:///home/anton/html/ltximg/20230411235559-separated_by_a_continuous_map_c73773df7ffc266b3da0c78f68ef3fa611d14bac.svg" alt="20230411235559-separated_by_a_continuous_map_c73773df7ffc266b3da0c78f68ef3fa611d14bac.svg" class="org-svg" /> and <img src="file:///home/anton/html/ltximg/20230411235559-separated_by_a_continuous_map_a883c0e4d16de5d63e024b1fc23ac69146af354e.svg" alt="20230411235559-separated_by_a_continuous_map_a883c0e4d16de5d63e024b1fc23ac69146af354e.svg" class="org-svg" />
