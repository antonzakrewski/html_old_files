<h1 class="title">separated by a continuous map</h1>
<div id="outline-container-org6f0eb5d" class="outline-2">
<h2 id="org6f0eb5d"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230411235559-separated_by_a_continuous_map_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" alt="20230411235559-separated_by_a_continuous_map_e2c14a19169411ac3e6df1a2578bf0cf09d347f2.svg" class="org-svg" /> be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a>.
Two points <img src="ltximg/20230411235559-separated_by_a_continuous_map_5d2f3de24f4fb713a9d6d9e23807d20324a228d9.svg" alt="20230411235559-separated_by_a_continuous_map_5d2f3de24f4fb713a9d6d9e23807d20324a228d9.svg" class="org-svg" /> are said to be separated by a continuous map, if there exists a <a href="20230112104451-stetigkeit_topologie.html#ID-f46120aa-e40b-4c09-9296-23b0783092a2">continuous</a> <a href="20211230205349-abbildung_mengenlehre.html#ID-5b676c12-559b-4196-9d8d-eac358db0884">map</a> <img src="ltximg/20230411235559-separated_by_a_continuous_map_d56f583badca7ef48b7845d0bf44d05aa51f953d.svg" alt="20230411235559-separated_by_a_continuous_map_d56f583badca7ef48b7845d0bf44d05aa51f953d.svg" class="org-svg" /> such that <img src="ltximg/20230411235559-separated_by_a_continuous_map_1cb7e2458211d86527ea6e8292e93931567d3ee9.svg" alt="20230411235559-separated_by_a_continuous_map_1cb7e2458211d86527ea6e8292e93931567d3ee9.svg" class="org-svg" /> and <img src="ltximg/20230411235559-separated_by_a_continuous_map_a9b7b607ad672a087dc10fa297d9aef2919f1d62.svg" alt="20230411235559-separated_by_a_continuous_map_a9b7b607ad672a087dc10fa297d9aef2919f1d62.svg" class="org-svg" />
</p>
