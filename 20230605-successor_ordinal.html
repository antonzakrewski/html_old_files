<h1 class="title">successor ordinal</h1>
<div id="outline-container-org84a104a" class="outline-2">
<h2 id="org84a104a"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(\alpha\) be an <a href="20230516130028-ordinalzahl.html#ID-f638eb2b-0e4a-40c1-aac6-d3518403288b">ordinal</a>, then \(\alpha\) is a successor ordinal if an <a href="20230516130028-ordinalzahl.html#ID-f638eb2b-0e4a-40c1-aac6-d3518403288b">ordinal</a> \(\beta\) exists, such that \(\alpha\) is the <a href="20230603120314-sucessor_of_an_ordinal.html#ID-8698e0d2-6e09-408f-9961-bc04cc3409c1">sucessor of</a> \(\beta\)
</p>
