Falls <img src="ltximg/20230529183620-stetige_injektion_auf_einen_urysohn_raum_f241430db1804ed5a53fd101a3800a403c7509bf.svg" alt="20230529183620-stetige_injektion_auf_einen_urysohn_raum_f241430db1804ed5a53fd101a3800a403c7509bf.svg" class="org-svg" /> ein <a href="20230227200058-urysohn_raum.html#ID-5d878903-e31d-464b-8e00-d881866a05c6">Urysohn Raum</a> ist, so ist <img src="ltximg/20230529183620-stetige_injektion_auf_einen_urysohn_raum_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" alt="20230529183620-stetige_injektion_auf_einen_urysohn_raum_a2777167e4537a2f240eaccb41b1d49941f02fc3.svg" class="org-svg" /> ebenfalls <a href="20230227200058-urysohn_raum.html#ID-5d878903-e31d-464b-8e00-d881866a05c6">Urysohn</a>.
</p>
