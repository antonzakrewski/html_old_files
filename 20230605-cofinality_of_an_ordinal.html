<h1 class="title">cofinality of an ordinal</h1>
<div id="outline-container-orgd49653b" class="outline-2">
<h2 id="orgd49653b"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let <img src="ltximg/20230605-cofinality_of_an_ordinal_3c872f80c8f0ec9a62392b44612d08579e7e13af.svg" alt="20230605-cofinality_of_an_ordinal_3c872f80c8f0ec9a62392b44612d08579e7e13af.svg" class="org-svg" /> be an <a href="20230516130028-ordinalzahl.html#ID-f638eb2b-0e4a-40c1-aac6-d3518403288b">ordinal</a>, then the cofinality <img src="ltximg/20230605-cofinality_of_an_ordinal_7e8b1d4de846b21987c598fc371e19cb0709b199.svg" alt="20230605-cofinality_of_an_ordinal_7e8b1d4de846b21987c598fc371e19cb0709b199.svg" class="org-svg" /> is defined as the least <a href="20230516130028-ordinalzahl.html#ID-f638eb2b-0e4a-40c1-aac6-d3518403288b">ordinal</a> <img src="ltximg/20230605-cofinality_of_an_ordinal_a33c44fb726f280c2c0804f866aed58fc6efed31.svg" alt="20230605-cofinality_of_an_ordinal_a33c44fb726f280c2c0804f866aed58fc6efed31.svg" class="org-svg" /> such that there exists an <a href="20230603125734-cofinal_subset.html#ID-42a00b1a-9c38-4f41-bee3-15d6a9c1976d">cofinal subset</a> with <a href="20230603121334-order_type.html#ID-739b6439-1663-4615-b318-3f7f71f16a6c">order type</a> <img src="ltximg/20230605-cofinality_of_an_ordinal_a33c44fb726f280c2c0804f866aed58fc6efed31.svg" alt="20230605-cofinality_of_an_ordinal_a33c44fb726f280c2c0804f866aed58fc6efed31.svg" class="org-svg" />
</p>
