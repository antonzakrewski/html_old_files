<h1 class="title">ring integral over itself</h1>
<div id="outline-container-org561c8e7" class="outline-2">
<h2 id="org561c8e7"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \(A\) be a <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">ring</a>.
Then \(A\) is <a href="20230727-integral_ring_over_a_subring.html#ID-0d8b680b-2a07-447a-b778-55821cfd2b06">integral ring</a> over \(A\)
</p>
</div>
</div>
<div id="outline-container-org8bb9689" class="outline-2">
<h2 id="org8bb9689"><span class="section-number-2">2.</span> Proof</h2>
<div class="outline-text-2" id="text-2">
<p>
Let \(\alpha \in A\), then \(\alpha\) is a <a href="20220320113706-nullstelle.html#ID-b094e637-5f3c-42a2-a2c2-ae73bbbe29a2">root</a> of the polynomial \(f = X - \alpha\)
</p>
