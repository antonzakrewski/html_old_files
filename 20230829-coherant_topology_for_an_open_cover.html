<h2 id="org635b3dc"><span class="section-number-2">1.</span> Proposition</h2>
<div class="outline-text-2" id="text-1">
<p>
Let \((X, \mathcal{T})\) be a <a href="20220930231339-topologischer_raum.html#ID-86282c25-e748-45cd-bb85-553fdd7415f4">topological space</a> and \(\mathcal{O} = (O_i)\) an <a href="20221125072633-offene_uberdeckung.html#ID-f64293ce-3838-4f49-b45d-07666123c2c9">open cover</a>.
Then \(X\) is <a href="20230828-coherant_topology.html#ID-740c8dd6-9955-4b26-b18b-8fc325cd16c0">coherent topology</a> with \(\mathcal{O}\)
