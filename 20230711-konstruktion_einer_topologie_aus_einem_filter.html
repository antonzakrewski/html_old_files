<h1 class="title">Konstruktion einer Topologie aus einem Filter</h1>
<div id="outline-container-org43ac23e" class="outline-2">
<h2 id="org43ac23e"><span class="section-number-2">1.</span> Satz</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(X\) eine <a href="20211008171333-menge.html#ID-30e3fc7a-7374-41d5-80da-a1dae2add239">Menge</a> und \(\mathcal{F}\) ein <a href="20230306233743-mengenfilter.html#ID-b48f4cbe-1224-4298-a83b-c35e5e580a49">Mengenfilter</a>, so ist
</p>
\begin{align*}
\mathcal{F} \sqcup \{\emptyset\}
\end{align*}
<p>
eine <a href="20220930230520-topologie_auf_einer_menge.html#ID-1ced2edb-806d-4fb8-ada3-ca97b7ea1d10">Topologie</a> auf \(X\)
</p>
