<h1 class="title">Über-A-Kategorie</h1>
<div id="outline-container-orgaa268fa" class="outline-2">
<h2 id="orgaa268fa"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20230226175324-uber_kategorie_46f9ff5727a22a51a55884c3cf5a8c7131fc77ba.svg" alt="20230226175324-uber_kategorie_46f9ff5727a22a51a55884c3cf5a8c7131fc77ba.svg" class="org-svg" /> eine <a href="20220816130308-kategorie_mathe.html#ID-3d36aefb-cedf-48b8-8031-adac2a4f2d3d">Kategorie</a> und <img src="ltximg/20230226175324-uber_kategorie_c7da5eb5e78499bb115d5f9659e68a4db3b94591.svg" alt="20230226175324-uber_kategorie_c7da5eb5e78499bb115d5f9659e68a4db3b94591.svg" class="org-svg" />.
Dann ist die Über-A-Kategorie <img src="ltximg/20230226175324-uber_kategorie_fdfb37fd4491e7ea0f1152e1e3d5caf1571086bf.svg" alt="20230226175324-uber_kategorie_fdfb37fd4491e7ea0f1152e1e3d5caf1571086bf.svg" class="org-svg" /> definiert durch:
</p>
<ul class="org-ul">
<li>die <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">Morphismen</a> <img src="ltximg/20230226175324-uber_kategorie_92e1b59300c08716c125e3b9bc0c99a219bb88ac.svg" alt="20230226175324-uber_kategorie_92e1b59300c08716c125e3b9bc0c99a219bb88ac.svg" class="org-svg" /> für <img src="ltximg/20230226175324-uber_kategorie_d7760b02d58edc141b5ca6f4e0d3a07915acc672.svg" alt="20230226175324-uber_kategorie_d7760b02d58edc141b5ca6f4e0d3a07915acc672.svg" class="org-svg" /> als <a href="20220818170642-objekt_kategorie.html#ID-69e99ef2-fd8e-4268-a03a-b4a4f2c3cd74">Objekte</a></li>
<li>für <img src="ltximg/20230226175324-uber_kategorie_394a58d6b5ce55e912db18d2a4048a51647dceac.svg" alt="20230226175324-uber_kategorie_394a58d6b5ce55e912db18d2a4048a51647dceac.svg" class="org-svg" /> und <img src="ltximg/20230226175324-uber_kategorie_fa8ffa69ff279ddf7e608fe9a6f8c40f9f3c831d.svg" alt="20230226175324-uber_kategorie_fa8ffa69ff279ddf7e608fe9a6f8c40f9f3c831d.svg" class="org-svg" /> mit <img src="ltximg/20230226175324-uber_kategorie_dce9ac6753dacfd5c2dd1618af057f29ee128493.svg" alt="20230226175324-uber_kategorie_dce9ac6753dacfd5c2dd1618af057f29ee128493.svg" class="org-svg" /> ist ein <a href="20220817164827-morphismus.html#ID-7e72e390-edd9-4dec-a7cc-f04d2c37dcbc">Morphismus</a> <img src="ltximg/20230226175324-uber_kategorie_00195c31b99a4add86f744d8d9a1aec3cd32e7d5.svg" alt="20230226175324-uber_kategorie_00195c31b99a4add86f744d8d9a1aec3cd32e7d5.svg" class="org-svg" /> mit <img src="ltximg/20230226175324-uber_kategorie_20511da8964eaf23397711f05fccb4647fa87fc1.svg" alt="20230226175324-uber_kategorie_20511da8964eaf23397711f05fccb4647fa87fc1.svg" class="org-svg" /></li>
<li>der <a href="20220817165031-identitatsmorphismus.html#ID-18d8207c-a2f4-499b-ab59-b7efe4858e31">Identitätsmorphismus</a> als</li>
</ul>
