<h2 id="org089958b"><span class="section-number-2">1.</span> Definition</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei <img src="ltximg/20230226184405-gruppenring_7a8018e990545bc2a3d86a5547d6c6101bdccbef.svg" alt="20230226184405-gruppenring_7a8018e990545bc2a3d86a5547d6c6101bdccbef.svg" class="org-svg" /> eine <a href="20220723085230-gruppe_mathe.html#ID-b6023bc8-458a-44e4-982a-6623378f4b4f">Gruppe</a> und <img src="ltximg/20230226184405-gruppenring_6f915f7ff19209ab551ec28c9c29a8ce52aa74d4.svg" alt="20230226184405-gruppenring_6f915f7ff19209ab551ec28c9c29a8ce52aa74d4.svg" class="org-svg" /> ein <a href="20220920130524-ring_algebra.html#ID-ac7d56fc-0f56-4037-9010-38c358f79490">Ring</a>, dann ist der Gruppenring <img src="ltximg/20230226184405-gruppenring_19e0c3220f3c36a0078018b3588e52d8396174ca.svg" alt="20230226184405-gruppenring_19e0c3220f3c36a0078018b3588e52d8396174ca.svg" class="org-svg" /> definiert als Summe <img src="ltximg/20230226184405-gruppenring_b98a4a647eb5775b5ded14df7238f74af4b4bbd1.svg" alt="20230226184405-gruppenring_b98a4a647eb5775b5ded14df7238f74af4b4bbd1.svg" class="org-svg" /> mit <img src="ltximg/20230226184405-gruppenring_fcec127f1b8dd121a6e1651ec32889cdd70624b2.svg" alt="20230226184405-gruppenring_fcec127f1b8dd121a6e1651ec32889cdd70624b2.svg" class="org-svg" />, so dass <a href="20221013222501-fast_alle.html#ID-a3da14cb-05c1-4f9e-a68a-a693980f5ede">fast alle</a> <img src="ltximg/20230226184405-gruppenring_06ffaddc837d97ab5fadc1bd4071cb8cc1e5aedf.svg" alt="20230226184405-gruppenring_06ffaddc837d97ab5fadc1bd4071cb8cc1e5aedf.svg" class="org-svg" /> sind
